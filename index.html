"	我らの一生、何をするかというと、いわば無畏を施す…怖れのないところを掴むのである。何ものも怖れない。何ものにも少しもおじけない。病気を怖れず、死ぬことを怖れず、貧乏することも怖れない。何ものも怖れないのである。（澤木興道）	",
"	無常迅速なり。生死事大なり。しばらく存命の間、ただ仏道を行じ、仏法を学すべきなり。（道元）	",
"	一見、生と死が存在するようでも、深く見つめれば、生と死は相互依存している。一つはもう一つがなければ成り立たない。さらによく見つめると、生も死もなく、「あらわれ」があるばかりだ。（ティク・ナット・ハン）	",
"	誕生と死は、私たちが「ただ通り過ぎていく扉」にすぎない。それは私たちの旅路が「越えていく聖なる敷居」だ。誕生と死は「かくれんぼう」のようなもの。私たちは誰一人として、いまだかつて生まれたこともなく、また死ぬこともできないのだ。（ティク・ナット・ハン）	",
"	この世の真実は「不去・不来」であって、私たちはどこからも来ないし、どこへも行かない。条件が整えば顕れ、条件が十分でなくなれば顕れない。私たちが存在していないのではなく、ラジオがないときの電波のように、ただ顕現していないだけなのだ。（ティク・ナット・ハン）	",
"	全てのものの本質は、生まれることも死ぬこともない。私の本質は来ることもなく（不来）、消えることもない（不去）。充分な条件が整えば私は姿を顕わし、条件が整わなければ隠れる。私はどこへも行かない。私はどこに消えてしまうのかって？ 私はただ「隠れるだけ」。（ティク・ナット・ハン）	",
"	無から生じるのは無だけだ。有が無から生じることはできない。また無も有から生じることはできない。もしも何かが既にそこにあるならば、それは生まれる必要はない。生誕の瞬間は、継続の瞬間に過ぎない。（ティク・ナット・ハン）	",
"	この身体は、たとえば雲のような、ほんの一つの「顕現」に過ぎない。雲がもはや雲でなくなるとき、雲は失われるのではない。無になるのでもない。ただ「変容」するだけだ。（ティク・ナット・ハン）	",
"	極楽浄土はもともといた故郷だから、往生は故郷に帰るようなものさ。（法然）	",
"	我々は日ごと一日が「新たな人生」であるかのように始めるべきである。（エディット・シュタイン）	",
"	道の人は「死の恐怖」から解放されているが、理性の中に生きている人にとっては、それは一つの強迫観念である。修行者にとっては、死は重大な問題というイメージではなくなり、連続する霊的道程の一つの通過点にしか過ぎなくなる。（シャイフ・ハーレド・ベントゥネス）	",
"	預言者は言う。「死ぬ前に死ね」と。「死ぬ前の死」とは、「自我」の強迫観念、私たちを虜にするあの限定的思考が全て消滅することを意味する。この解放である死によって、私たちが「第二の生」を生きることができるのである。（シャイフ・ハーレド・ベントゥネス）	",
"	人が生まれるのは、気が集まるからである。集まれば生まれ、散ずれば死ぬ。（荘子）	",
"	気が人を生むのは、水が氷になるようなものだ。水が凝固して氷になり、気が凝固して人となる。氷が溶けて水となり、人は死んで神に帰る。神と名付けるのは、氷が溶けてまた水と名付けるようなものだ。（王充）	",
"	「モルス・ケルタ、ホラ・インケルタ」（死は必定なれど、その時は定めがたし）。	",
"	「メメント・モリ」（死を想え）。	",
"	おお、私の虚ろな生命を、あの大海に浸してください。深い豊饒の海の底に沈めて下さい。今一度、あの失われた甘やかな感触を、全一の世界の中で感じさせてください。（タゴール）	",
"	おお、死よ、私の死よ、生を最後に完成させるものよ、来ておくれ、私に囁きかけておくれ！ 私の存在、所有、望み、愛――全てが、秘かな深みで、絶えずお前に向かって流れていた。最後に、ひとたびお前が目配せすれば、私の生命は、永遠にお前のものになるだろう。（タゴール）	",
"	私は知っている――いつの日か地上のものが見えなくなり、生命が私の眼に最後の帷（とばり）をおろして、静かに立ち去る日が来るだろうことを。それでも星々は夜通し瞬き、朝は変わることなく明け初めるだろう。そして時は、海の浪のように高まり、喜びや苦しみを打ち上げるだろう。（タゴール）	",
"	私の時間のこの終焉を思うとき、刻々に刻まれる瞬間の仕切りは破れる。そして死の光に透かして、巧まぬ財宝に満ちたおんみの世界を、私は見る。そこではどんな賤（まず）しい座も素晴らしく、どんな卑しい生命も尊い。（タゴール）	",
"	人は生まれず、死ぬこともなく、かつて存在したこともなければ、存在することをやめることもない。人は生まれないが、永続的であり、無限であり、始原的である。人は滅びることはない。たとえその肉体が滅びても。（バガヴァッド・ギーター）	",
"	「死」は衣服を着替えるほどの意味しか持たない。私自身がまとっている法衣が破れほころび、もうどうにも用を足さなくなったとき、私はこの法会を脱ぎ捨て、新しいもので身を包むことになる。（ダライ・ラマ）	",
"	精神的修養を積んだ者なら、死が現実にに迫れば迫るほど、心は豊かに穏やかに、それでいて喜びに満たされたものになるのだ。「時は来たり。若々しく、新鮮で、より可能性を秘めた肉体を、そして新しい人生を己が手にする時が来たり」と。（ダライ・ラマ）	",
"	仏教哲学に通じた全ての人は、この世に生命を受けたいかなるものにとっても、生と死はただ一度だけ起こる現象ではない、ということを認識している。全ての瞬間、刻々と、我々の内部で何かが死に、何かが再生しているのである。（アナガリカ・ゴヴィンダ）	",
"	我々が誕生と呼ぶものは、単に死の裏返しであるにすぎない。それはちょうど、一つのドアを外側からは入口と呼び、内側からは出口と呼ぶように、同じコインの表裏を言い表しているのである。（アナガリカ・ゴヴィンダ）	",
"	死が人生の不可分な一部である以上、そしてそれから逃れられない以上、無闇に死を怖れるよりは、親しく付き合った方がいいに決まっている。人生の早い時期から死と親しむことができれば、いざ死ぬというときに至っても、恐怖ははるかに小さなものとなるはずだ。（ダライ・ラマ）	",
"	悪しき感情と共に死んではならない。誰かを憎み恨むような悪しき感情が、自分の死に際して自分の心の中に芽生え、育ったなら、（その原因が、想像上や古い記憶から蘇ってきたものであっても）一瞬にして、それまで集積してきたカルマの平衡は崩れる。（ダライ・ラマ）	",
"	人間は両の拳を握りしめて生まれてくる。そして、両の掌をだらりと開いて死んでゆく。（インド人の言葉）	",
"	あなたが強く健やかなるとき、病がしのび寄っているなどとは思いもよらない。だがそれは突然やってくる、落雷のように。あなたが世事にかまけているとき、死が忍び寄っているなどとは思いもよらない。だがそれは突然稲妻のようにひらめいて、あなたの頭を吹き飛ばす。（ミラレパ）	",
"	いいかい、分かっているだろうが、こういった私たちの周りのものは全て、本当に消えるんだ。ただ、消え去るんだ…。（ドゥジョム・リンポチェ）	",
"	常に生は夢のようなものだと認識し、愛着と嫌悪を減じてゆきなさい。遍く全てのものを思いやり、慈しみ憐れみなさい。人があなたに何をしようとも、あなたがそれを夢と見れば、人のすることなど何でもない。要はその夢の間中、肯定的な意思を持ち続けること。（チャンドゥ・トゥルク・リンポチェ）	",
"	今のあなたはかあつてのあなたであり、未来のあなたは今のあなた。（釈迦牟尼仏陀）	",
"	過去世の自分を知りたければ、今の自分の状態を見ることだ。来世の自分を知りたければ、今の自分の行いを見ることだ。（パドマサンバヴァ）	",
"	我々は皆ひとつの荷馬車に乗って刑場へと引かれてゆく身なのだ。どうして誰かを憎んだり、不幸を願ったりできるだろう。（サー・トーマス・モア）	",
"	愛着や嫌悪の心を捨てなさい。心を清浄に保ち、あなたの心を仏と融合させなさい。死が迫りくるとき、本当に必要なのはこれだ。（ソギャル・リンポチェ）	",
"	死のバルドが立ち上ったなら、私は一切の執着・貪り・渇愛を捨て、心を妨げられることなく、明晰に教えをとらえた状態に入り、自らの意識を不生の明知（リクパ）の界に放つ。肉と血からなるこの肉体を離れる時、それが移ろいやすい幻に他ならぬことを知る。（チベット死者の書）	",
"	今や上に昇るか下に降りるかの分岐点が来た。ここで一瞬でも怠惰に浸れば、今後長らく苦しみを味わうだろう。逆に一瞬でも意識を集中できれば、今後長らく幸せを享受できるだろう。心を一点に集中せよ。善きカルマの果を引き伸ばすべく努力せよ。（チベット死者の書）	",
"	夜目のきくフクロウは日中は盲目（めしい）。光の神秘を顕わには出来ません。もしあなたがまことに死の精神を見たいなら、心を生命の体に向けて、広く開きなさい。なぜなら、生と死は一つのもの。ちょうど川と海が一つであるように。（カリール・ジブラン）	",
"	物事がはっきりしなくなると、戦士は「自分の死」を考える。唯一我々の精神の緊張を和らげてくれるもの、それが死について思いを巡らすことなのだ。（カスタネダ）	",
"	ただひとつ死を考えることがことだけが、戦士を俗世から完璧に切り離す。その結果、彼は何に対しても自己を放棄できるようになるのである。（カスタネダ）	",
"	死は、我々にとって「永遠の友」である。それはいつでも我々の左側、腕を伸ばせば届くほどの背後にいる。死は、戦士が持てる唯一の「分別あるアドバイザー」なのだ。（カスタネダ）	",
"	戦士は自分が既に死んだものと考えている。だから、彼には何一つ失うものなどない。最悪のことは、既に自分に起きたのだ。しかるゆえに頭は冴え渡り、心は落ち着いている。（カスタネダ）	",
"	「死」は、信じなくてはならないことの不可欠な要素だ。死を意識しなければ、全ては代わり映えのしないつまらないものばかりになる。（カスタネダ）	",
"	戦士が行動を起こすと心に決めたら、死の準備を整えるべきである。もし彼に死の準備ができていれば、もはやいかなる落とし穴も、不必要な言動も、そこには存在しない。何一つ期待などしていないからこそ、万事がつつがなく落ち着くべきところに落ち着くのだ。（カスタネダ）	",
"	生まれたものは全て死ぬ。集められたものは全て離散する。集積されたものは全て尽きる。因縁によって生成されたものはつまるところ全て無常である。ならばそこにどんな悲しみがあろうか。（ナーガールジュナ）	",
"	死を何かぞっとするブラック・ホールのように怖がる必要はありません。死の体験は大きな平安を与えてくれます。死ぬとき、澄明な光が訪れたとき、通常の実在的な観念的現実ではなく、普遍的現実を包含する究極の至福の中に、あなた方は置かれているのです。（ラマ・イエシ）	",
"	仏教でもキリスト教でもいい。「信仰」だけではなく、そこから「生と死」を学ぶことで、生命の大切さが分かってゆく。俺の禅は、宗教を超えたものがある。（弟子丸泰仙）	",
"	今生の無常であることは草葉の露に等しい。そこで懈怠してはならない。死神の訪れは山の急流に等しい。死はまだ先のこと、人生は常なるものと考えてはならない。かりそめの身体は夏の花に等しい。花はいつ霜に打たれるとも知れない。世俗の行いを捨て、正法を行え。（ソンツェン・ガンポ王）	",
"	人生は死への準備である。（パスカル）	",
"	哲学するのは、死に方を学ぶこと。（モンテーニュ）	",
"	この人生に執着があると、死ぬときには、後悔が生まれる。死のときに決して後悔などしないように、生きているうちに全力を尽くしておくのだよ。（ヨンジン・リンポチェ）	",
"	死や低い境涯の苦しみについて考えぬ者には、人生における五感の快楽はそれで十分かもしれない。しかし、私にとってそれらの全てが瞑想へと促すのだ。（ミラレパ）	",
"	死は人に知られず、死体は禿鷲の餌にもならず。もし孤独のなかでかく死ぬるなら、この行者の目的は成就する。（ミラレパ）	",
"	（悪霊たちに対し）五蘊から成るこの人間の体は、つかの間の死すべき幻にすぎない。いつかは捨てねばならぬのだから、望むならば今すぐそれを取るがよい。私の体の供物が、全ての生きとし生けるものへの贖（あがな）いとなりますよう。おまえたち皆が満足し幸せになりますよう。（ミラレパ）	",
"	死の観察は修行者の教師。そこから人は徳を修めることを学ぶ。（ミラレパ）	",
"	一人の衆生が、無始以来輪廻に生死を繰り返している中で、無数に晒してきた屍を積み上げれば須弥山よりも高く、流してきた涙を集めれば四海の水よりも多い。（チベットの言葉）	",
"	我執を教化する教えを授かり、実践しているなら、今死んでも、後悔することがない。（ゲシェー・チェカワ）	",
"	「死の過程」は、次の一生を決定するうえで最も重要な時期であり、死を迎える前の生きている一瞬一瞬を有意義に過ごすこと、そして常日頃より「死」を憶念し、「死の準備」を怠ることのないようにすべきである。（ソナム・ギャルツェン・ゴンタ）	",
"	今日一日、死について何も考えなかったら、丸一日無駄に過ごしたに等しい。（チベットの言葉）	",
"	死の瞬間の心の状態は来生へと続く心の直接因となるから、死に際の心を修行に利用することが大切だ。この人生でいかに善いこと、悪いことが起こっていようと、最も強い影響力を持っているのは死に際に起こった出来事だから、死の過程について学び、それに備えておくことが肝心だ。（ダライ・ラマ）	",
"	死に際して心安らかに逝くことが肝心だ。死にゆく人を前にして、感情を昂らせたり神経質になったりすべきではない。死にゆく人の心を掻き乱すような行為は慎むこと。また死んでゆく人は、明瞭な思考を保つこと。（ダライ・ラマ）	",
"	今生に限られた出来事に百パーセント関わってしまうのは危険だ。四六時中、来世に役立つことのみに没頭しているのも非現実的だが、自分のエネルギーのうち半分を今生の俗事に振り向け、残りの半分をより深遠な事柄に振り向けるのは結構なことだ。（ダライ・ラマ）	",
"	解脱するための暇と幸運を見出すことは難しく、人生には無駄に費やす時間はない。これを心に馴染ませれば、今生の虚栄が覆される。（ツォンカパ）	",
"	地面を耕す時期としては秋が一番、火を燃やすのに使うものとしては牛の糞が一番、心にとめておくべきこととしては「無常」と「死」が一番だ。（釈迦牟尼仏陀）	",
"	死ぬときに心が善い状態にあることは、この上なく重要だ。たとえ大変悪い生活を送ってきた人でも、死ぬときには善い心の状態を作るために、精一杯努力すべきだ。臨終を迎えて、とても強いあわれみの心を生み出せれば、来世で恵まれた生を受ける希望がもてる。（ダライ・ラマ）	",
"	悪事をはたらいた人が死ぬ場合、意識は体の上の方から薄れ始め、最後に心臓の部分にだけ残ります。善行を行った人の場合は、体温が体の下の方から下がり始め、最後に心臓の部分にだけ残ります。どちらの場合も、意識の転移は体の中心で起こります。（ダライ・ラマ）	",
"	死ぬときには、生涯の仕事でまいた種と、魂に刻みつけた知識以外には、何も一緒に持って行くことができません。（ダライ・ラマ）	",
"	死にゆくときに何を経験するか、ということは本当に大切です。というのは、その瞬間の精神状態が来世の質を決めるからです。死にゆく瞬間にすら特別な努力をすることができます。そのときに瞑想は、他と比べようもないほど効果があります。そしてそれは遺体の状態に現れます。（ダライ・ラマ）	",
"	死にゆく過程は、体内の構成要素が溶解することから始まります。地の要素の溶解から始まり、水・火・風の要素へと移ります。この後、白の光景が現れ、赤の要素が増加し、死の瞬間が近づいたしるしの黒となり、完全な死のしるしの眩い光が現れます。（ダライ・ラマ）	",
"	死が少しでも身近に感じられるようになったなら、死のプロセスについての知識が得られたなら、内的・外的な死の予兆を認識できるようになったなら、あなたは死に対して備えができたことになる。（ダライ・ラマ）	",
"	明日どうなるか分からないからといって、不安のために明日を迎えられない者などいません。ならば、今生と来世も同じように考えられるはずです。とすれば、さほど死を恐れる必要もないでしょう。（ダライ・ラマ）	",
"	人はよりよい明日を迎えるために出来る限りの準備をする。より充実した備えがあれば、幸せな眠りにつくことができる。同様により充実した備えがあれば、死の時を迎えてもよりゆったりとした心でいられるだろう。（サーマン）	",
"	死ねばそれまでのこと、日本にいたところで死なぬという保証はできない。向こうへ行っても必ず死ぬとは決まっていない。運に任して出来うる限りよい方法を尽くして、事の成就を図るまでのこと。仏法修行のために死ぬほどめでたいことはない。それが私の本望だから惜しむに足らぬ。（河口慧海）	",
"	死は自分の家に帰ることですが、人は何が起こるかを恐れて死にたくないものです。私たちは生きたように死ぬものです。死とは人生の続きであり、また人生を完成させるだけでなく、体をお返しするに過ぎないのです。しかし、心と魂はずっと永遠に生き続けます。死なないのです。（マザー・テレサ）	",
"	突然の死を日々思い浮かべよ。（聖ベネディクトゥス）	",
"	人から裁かれる前に自分を裁け。人から吟味される前に自分の行為を吟味せよ。死ぬ前に死ね（本当の意味で生きるためには自我を捨てなければならない）。（スーフィーの言葉）	",
"	私は借家人に過ぎない。私が死ぬ時、鍵を家主に返します。そして彼はそれを望む人に与えるのです。（シャイフ・ブーズィーディー）	",
"	この世では、永遠に生きるかのように生きなさい。そして同時にあの世のためには、あたかも明日にでも死ぬかのように働きなさい。（スーフィーの言葉）	",
"	何故いつまでもメソメソしているんだい。神様は三つの仕事をなさる。創造と維持と破壊だ。だから死滅ということもあるさ。（ラーマクリシュナ）	",
"	死ぬってことをいつも心にとめておきなさいよ。何一つ、死から逃れられないからね。この世には何がしかの仕事をするためにやって来たんだからね。（ラーマクリシュナ）	",
"	この世に生まれること、死ぬこと、みんな手品のようなものさ。今いたのに、もういない。神だけが永遠の実在で、他は皆はかない幻だよ。水だけが永遠の実在で、水の泡はできたかと思うと、すぐ消える。泡は水に帰る。水から生まれて、同じ水に帰る。（ラーマクリシュナ）	",
"	なぜ泣くのか、我が友よ。あなたには誕生もなければ死もない。なぜあなたは泣くのか。あなたには病もなければ不幸もない。ただ、あなたは無限の空である。さまざまの色の雲がその上に来てしばらく遊び、それから消える。しかし空はいつも同じ永遠の青である。（ヴィヴェーカーナンダ）	",
"	全ての不幸は恐怖から、満たされない欲望から生まれる。人は自分は決して死なないということを知るとき、もう死の恐怖は持たない。自分は完全であると知るとき、彼はもう空しい欲望は持たない。そしてこれらの原因が二つともなくなれば、そこにはもう不幸はない。（ヴィヴェーカーナンダ）	",
"	人生でもっとも不思議なことは、各瞬間に我々は自分の周囲で人々が死んで行くのを見るのに、自分は決して死なないと思っていることだ。（ユディシュティラ王）	",
"	死を恐れる者が、不生不死なる至高の主の御足元に加護を求めるとき、彼らの自我と執着は死に絶える。不死となった彼らが、死を恐れることなどもはやない。（ラマナ・マハルシ）	",
"	自我の誕生が人の誕生と呼ばれる。それ以外に誕生というものはない。何であれ生まれたものは、死ななければならない。「自我を殺しなさい」。ひとたび死んだものに、死の恐怖は起こらない。自我が終焉した後、真我が残る。それが至福である。それが不死性である。（ラマナ・マハルシ）	",
"	人が死ぬ時、残された者は悲しみに打ちひしがれる。悲しみを取り除く方法は、「生にとらわれない」ことにある。嘆き悲しむ者を殺しなさい。そうすれば、苦しむ誰がそこにいるだろうか。「自我は死ななければならない」。それ以外に方法はない。（ラマナ・マハルシ）	",
"	なぜ人々は、思考の存在しない、心が死んだ状態を恐れるのだろうか。彼らは毎日それを眠りの中で体験しているのに。もし人が眠りの中に入ることを恐れないのなら、なぜサーダナ、霊的修練によって、心あるいは自我が殺されることを恐れるのだろうか。私には理解できない。（ラマナ・マハルシ）	",
"	死を意識すること、そして（まだ生きている間に）不滅を意識することが進化の目的なのである。（ラマナ・マハルシ）	",
"	死は相次いで起こる二つの誕生の間に存在する眠りであり、一方、眠りは二つの目覚めの状態の間にあるものであり、いずれも束の間のものです。大災害などが起こったときには、真の知識を少しは持ち合わせている人々でさえ、冷静さを失います。眠っている間、人は幸福です。（ラマナ・マハルシ）	",
"	死んだ人々は実に幸せです！ 彼らは大きくなりすぎた身体を取り除いたのです！ 人々が眠りを怖れるでしょうか。眠りは一時の死なのです。死はより長い眠りに過ぎないのです。（ラマナ・マハルシ）	",
"	昨日の経験と今日の感覚に対して死ぬことが絶対に必要である。さもなければ反復が生ずるからだ。そして行為の、儀式の、言葉の反復は空虚である。反復には何の再生もあり得ない。経験の死が、創造である。（クリシュナムルティ）	",
"	こだまが谷間を満たし、そして沈黙がそれらを受け入れた。その日の終わりは、あらゆる昨日の死であった。そしてこの死の中に、過去の悲哀のない再生があった。沈黙の広大無辺際の中で、生は新ただった。（クリシュナムルティ）	",
"	あなたは、あなたが死を恐れているという。死は未知なるものである、そしてあなたは未知なるものを恐れている。さて、あなたは、自分が知らないものを恐れることができるだろうか？ あなたは本当は、未知なるもの（死）をではなく、既知なるものの喪失を恐れているのだ。（クリシュナムルティ）	",
"	日々死ぬこと、あらゆるものに対して毎分ごとに死ぬことがいかに必要であることか！ 死無しにはいかなる更新（リニューアル）もなく、死無しにはいかなる創造もない。過去の重荷はそれ自体の連続性を生じさせ、そして昨日の心配事は今日の心配事に新たな活力を与える。（クリシュナムルティ）	",
"	死は既知のものの終焉を意味します。それは身体という有機体が終わること、私という気持ちを成り立たせている全ての記憶が終りを迎えるということです。というのは、私とは記憶以外の何ものでもないからです。そして私たちはその全てを手放すこと、死を恐れているのです。（クリシュナムルティ）	",
"	不断に死を自覚していると、世界はちょうど空中を漂う煙のパターンのように、ゆったりと流れる透明なものに見えてくる。死を自覚することが気を滅入らせるのは、死を留めたり延期したりする何らかの方法があるのではないか、という観念が残っている間だけだ。（アラン・ワッツ）	",
"	もし死が怖いなら、怖がるがいい。要点は「為すがままに任せる」ことだ。すると、これまでは信じられなかったような驚きがやってくる。決して生まれなかったがために、あなたは死なないのだ。あなたは、自分が誰であるかをすっかり忘れてしまっていただけだ。（アラン・ワッツ）	",
"	この世界にやって来た、皮膚に閉じ込められたかりそめの生を生きる「ほんのちっぽけな私」としての自己認識は、「作り事」であり「まやかし」だ。この宇宙の事象は何一つとして「全体から切り離せない」のだから、唯一リアルな「あなた」あるいは「自己」は全体である。（アラン・ワッツ）	",
"	世界が常に期待外れのはかない夢となるのは、まるで自分とは全く別物であるかのように、世界の脇に立って世界を把握しようとするときだけだ。誕生や死がなく、絶え間なく変化する生のあらゆる形態もなかったら、世界は静止し、リズムも躍動感もない干からびたものになってしまう。（アラン・ワッツ）	",
"	私が言っているのはただ、死を恐れる必要はないということです。死は熟睡のようなものであり、平和を意味しています！ 平和が、死の本当の意味です。でもエゴはそのことを知りません。だからエゴは恐れるのです。（ラメッシ・バルセカール）	",
"	死を受け容れることは、人生を完全に生きるために極めて重要な必須条件です。この瞬間に存在することは、一瞬一瞬、過去に死ぬことです。そのため、死を受け容れることは、この瞬間に存在するための必須条件でもあるのです。（レナード・ジェイコブソン）	",
"	分離独立して継続するかたちは何もなく、主体と客体、自分と自分以外、生と死の間には、実際には境界線も途切れ目もないということ、あるのは変化を続けながら常にここにあるこの無境界性だけだということが本当に分かると、全体性とは別のものとしての身体と心はなくなる。（ジョーン・トリフソン）	",
"	死は肉体の「習慣」にすぎない。同じ肉体のうちで永遠に生きられる者は一人としていない。肉体は変化し、死に、滅ぶ。それを理解しなさい。（スワミ・ラーマ）	",
"	死とは「肉体の習慣」であり、「必須の変化」だ。その瞬間に向け、死にゆく人々を心理的に啓蒙すべきだ。死と呼ばれる不可避の変化、それ自体に痛みはない。しかし、死への恐れが、死にゆく人に不幸を生じる。（スワミ・ラーマ）	",
"	輪廻転生はどんな宗教上の教義より、さらに根本的なものだ。私たちは生まれながらにして「完全へと向かう旅人」だ。完全とは何か。「既に自分であるもの」になることさ！ 死は単に「肉体の癖」に過ぎない。（スワミ・ラーマ）	",
"	お茶に誘うような気持ちで怖れを迎え入れよう。「死の怖れ？ ああ、君には毎日会うね。まあいいから、入って座りたまえ。このところどうなの？」。これを続けていると、少しずつだが、怖れを見つめて、「ああ、そう」と言えるようになる。（ラム・ダス）	",
"	死は悟りを開くための目覚ましの役を果たし、避けようとしても避けられない要求を突きつけて、魂の成長を促す。死の床にあったプラトンが弟子たちに「死ぬ練習をせよ」と言ったのは、まさにこういう理由からだ。死は私たちが癒される最後の段階で、私たちをさらに神に近づけてくれる。（ラム・ダス）	",
"	あらゆる宗教にそれぞれの形で死後の世界が存在するように、どの宗教も、「死ぬ準備」をすることが人生で最も重要な精神修養であるという点で意見が一致する。（ラム・ダス）	",
"	死を遠ざけていると、現在の人生を存分に生きることができないが、反対にいつ死ぬか分からないと思って生きていると、充実した生き方ができる。死にも愛にも言えることだが、自分と神秘との境が消えると、自我の「くびき」が緩み、魂が姿を現す。（ラム・ダス）	",
"	体と、この世への強い執着が、死ぬことへの痛みと恐怖を作り上げるのです。体への執着を超越できれば、死は苦痛でなくなるばかりか、それは至福の体験になります。執着がなければ、死ぬことは全く別の体験になります。（アムリターナンダマイー）	",
"	無執着でいればいいのです。そうすれば、死の体験をしているときでさえサークシ（観照者）でいられるからです。無執着は正しい態度なのです。それは正確な知覚の在り方です。（アムリターナンダマイー）	",
"	死と、「小さな死」である睡眠とは、まだ悟りに至っていない人を、しばらくの間感覚の奴隷から解放するために不可欠なものである。人間の本質は霊であるから、死または睡眠によって感覚の束縛から解放されると、人は本来の霊性を取り戻すのである。（ヨガナンダ）	",
"	人間がこの世の生涯の唯一の目的として解かなければならない生死の謎は、呼吸と密接な関係がある。「無呼吸の秘密」こそ、実は不死不滅の奥義なのである。（ヨガナンダ）	",
"	正しい道は自殺をすることではない。正しい道は毎瞬毎瞬過去に対して死ぬことだ。絶対に一瞬たりとも過去を持ち運ばないこと。毎瞬のように過去に対して死に、現在に生まれる。それがあなたに新鮮さと若々しさと活気と輝きを保ってくれる。（ＯＳＨＯ）	",
"	あなたは、死は生に対立するものだ、死は生を破壊するものだと思っている。それは間違いだ。死なくしては生は存在できない。それは生を支えるものだ。まさに基盤なのだ。あなたは生きられるのは、あなたが死ねるからに他ならない。生と死は二つの翼だ。同じ現象の双翼なのだ。（ＯＳＨＯ）	",
"	死もまた生なのだ。それは同じコインのもう一面にほかならない。それは休息だ。（ＯＳＨＯ）	",
"	あなたが生まれたその日、死は確実なものになった。一つひとつの誕生は死の種を携えている。実際のところ、生においてはそれ以外ほかの何ひとつとして確実なものはない。死は確実だ。それは必ず起こる。	",
"	死は生の反対ではなく、分離できない本来的な一部分であると理解し、死を友として受け入れたならば、突如として一つの変容が起こる。あなたは変身している。いまこそあなたはリラックスすることができる。そのとき生もまた一人の友人となる。（ＯＳＨＯ）	",
"	あなたが死を受け入れたなら、たくさんの物事がたちまちにして受け入れられる。あらゆる敵も友好関係となる。なぜなら、根本的な二元対立、生と死、存在と非在という二元対立が溶解するのだから。もしその根本的二元対立が溶けたなら、他の二元対立はほんの表面的なものでしかない。（ＯＳＨＯ）	",
"	生は一つの円だ。生が一つの円であるとき、あなたは死が安息であることを知る。それは不変の意識へ、あなたがやって来た源へ還ってゆくことだ。だとしたら、そこにはそれに対する何のあがきも、何の闘争もない。あなたはただ受け容れる。受容があなたの生となる。そして充足が起こる。（ＯＳＨＯ）	",
"	誕生してから後、確実なことはたった一つしかない。それが死だ。あなたもまた死につつある。ある人は今日死ぬ。ある人は明日、ある人は明後日――基本的にどこが違う？ それは時間の問題だけだ。（ＯＳＨＯ）	",
"	人が「死ぬ用意」ができているということは素晴らしいことだ。なぜなら、何か死を超えたものを感じるようになってはじめて、人は死ぬ用意ができるからだ。決してそれ以前じゃない。それを知るようになったとき、はじめて人はリラックスする。そうしたら、戦いなどどこにある？（ＯＳＨＯ）	",
"	暗い部屋に明かりを持ち込めば、闇は消える。生を知りなさい。そうすれば死は消える。生が分かれば、死も間違いなく分かるようになる。死は敵ではない、死は友達だと分かるようになる。そうなれば、死は深い眠り以外の何ものでもない。それはとても素晴らしい休息、必要な休みだ。（ＯＳＨＯ）	",
"	時間はとても大切です。決して戻ってくることはありません。たいへんな速さで過ぎていきます。ベルが鳴ったときには、死はもう眼の前に来ています。時計が時報を打つたびに、人生が一時間ずつ切り取られていくということを心に留めておきなさい。（シヴァーナンダ）	",
"	常によく気をつけ、自我に固執する見解を打ち破って、世界を空なりと観ぜよ。そうすれば死を乗り越えることができるであろう。このように世界を観ずる人を、〈死の王〉は見ることがない。（スッタニパータ1119）	",
"	過去を追うな。未来を願うな。過去は既に捨てられた。未来はまだやって来ない。だから現在のことがらを、現在においてよく観察し、揺らぐことなく動ずることなく、よく見極めて実践すべし。ただ今日なすべきことを熱心になせ。誰か明日の死のあることを知らん。（マッジマ・ニカーヤ131）	",
"	災難に逢う時節には災難に逢うがよく候。死ぬる時節には死ぬのがよく候。（良寛）	",
"	心の眼は窮極で開く。ジャングル生活の中で、生きたいという本能的な心が、もがきの末に「生死を無視してそこに留まるのだ」という決心を与えてくれた。苦しみをそのまま受け取る以外にないと覚悟し（心統一）、生死を考えないことにしたのだ（放下）。（沖正弘）	",
"	人間の誕生は悲しみの誕生である。長く生きれば生きるほど、人は愚かになる。避けられない死を避けようとする思いがますます強くなる。常に手の届かないものを求めて生きるとは、何という苦しみであることか。明日を生きることへの渇望が、今日を生きる力を奪うのである。（荘子）	",
"	未来のための計画をたてるのは、干上がった谷に釣りに行くようなもの。あなたの望むようにはけっしてならない。だから、企ても志も全て捨てることだ。何かを考えなければならないというのなら、死の時の不確かさを考えるのがいい。（ギャセ・リンポチェ）	",
"	あなたが強く健やかなるとき、病がしのび寄っているなどとは思いもよらない。だがそれは突然やってくる、落雷のように。あなたが世事にかまけているとき、死が忍び寄っているとは思いもよらない。だがそれは突然稲妻のように閃いて、あなたの頭を吹き飛ばす。（ミラレパ）	",
"	いいですか。私達はみんな死ぬのです。単なる時間の問題にすぎません。ただ他の人より少しばかり早く死ぬ人もいるという、それだけのことです。（ドゥジョム・リンポチェ）	",
"	「愛着や嫌悪の心を捨てなさい。心を清浄に保ち、あなたの心を仏と融合させなさい」。死が迫りくるとき、本当に必要なのはこれだ。（ソギャル・リンポチェ）	",
"	死のバルドが立ち上ったなら、私は一切の執着、貪り、渇愛を捨て、心を妨げられることなく、明晰に教えをとらえた状態に入り、自らの意識を不生の明知（リクパ）の界に放つ。肉と血からなるこの肉体を離れる時、それが移ろいやすい幻に他ならぬことを知る。（パドマサンバヴァ）	",
"	たとえ今世において数多くの悪しきカルマを積んできたとしても、死の瞬間に真の意味で心を入れ替えることができるなら、来世に決定的な影響を与え、カルマを変えることができる。なぜなら死の瞬間は、カルマを浄化できる極めて強力な機会だからだ。（ソギャル・リンポチェ）	",
"	「死に際の修行法」では、修行者は師子臥法（足と足とを重ねて右脇に臥する）をとって横たわり、意識を目に集中し、眼前の虚空を凝視する。心を揺るぎなく保ち、自らの明知を法界と融合させる。死の根源の光明が立ち上ると、修行者は自ずとそこに漂い入っていき悟りを得る。（ソギャル・リンポチェ）	",
"	「風（ルン＝プラーナ）」を乗り物とする「意識」は、肉体を離れる「出口」を必要とし、死ぬと肉体にある９つの門のいずれかから出てゆく。どの門から出るかによって、来世どこに生まれ変わるかが決定される。頭頂の門から意識が出たならば、極楽浄土に生まれ変わる。（ソギャル・リンポチェ）	",
"	人生の最後を迎えるにあたって、生活の全てを「行」の雰囲気で満たしなさい。修行を末期の最も強力な記憶となし、それをあなたの心の流れの中に居座った俗世の凡庸な習癖に置き換えなさい。あなたの心に最後にして最も強力な影響力を及ぼすものは修行でなければならない。（ソギャル・リンポチェ）	",
"	貪欲に身を任せれば、生は潰え去る。老死が間近にやって来た。（カビール）	",
"	灯明（気息）が尽きて消え去り、寺院（身体）が荒れ果てた。死ぬべき者（対象への渇愛に溺れている者）は死んでしまい、助かる者は助かる（賢者は肉体的には死ぬが、真我は不死である）。（カビール）	",
"	生きながら〔苦海を〕渡らなければ死んでどうして渡れよう、生きながら渡らなければ。（カビール）	",
"	お前はラームに沈潜していない、どんな罰が当たったのか、死に逝く時どうするのか不幸者よ。（カビール）	",
"	悲しみの時、幸せの時、家族を養っても、死に臨んで一人で苦を味わう。（カビール）	",
"	去来しない者は死なず。（カビール）	",
"	死神（時間）の索に人は酔い痴れて気づかない、愛しい女と一緒になって。（カビール）	",
"	愛欲、瞋恚、渇愛に酔いし痴れ、溺れ死ぬ、水がないのに。（カビール）	",
"	気付いて見てはいない、酔い痴れた狂人は、自分から死神が遠くないことに。（カビール）	",
"	生きている間に自己を探し位置を占めよ、死んだらお前の家がどこにあるか。（カビール）	",
"	（かの死んだ身も、この生きた身の如くであった。この生きた身も、かの死んだ身の如くになるであろう）と内面的にも外面的にも身体に対する欲を離れるべきである。（スッタニパータ）	",
"	全世界のうちで内面的にも外面的にも諸々の感官を修養し、この世とかの世とを厭い離れ、身を修めて、死ぬ時の到来を願っている人、彼は（自己を制した人）である。（スッタニパータ）	",
"	安らぎに帰して、善悪を捨て去り、塵を離れ、この世とかの世とを知り、生と死とを超越した人、このような人が〈道の人〉と呼ばれる。（スッタニパータ）	",
"	執著に縁って生存が起る。生存せる者は苦しみを受ける。生れた者は死ぬ。これが苦しみの起る原因である。（スッタニパータ）	",
"	死ぬよりも前に、妄執を離れ、過去にこだわることなく、現在においてもくよくよと思い巡らすことがないならば、彼は（未来に関しても）特に思いわずらうことがない。（スッタニパータ）	",
"	願い求める者は欲念がある。また、はからいのあるときには、おののきがある。この世において死も生も存しない者、彼は何を怖れよう、何を欲しよう。（スッタニパータ）	",
"	名称と形態とに対する貪りを全く離れた人には、諸々の煩悩は存在しない。だから、彼は死に支配されるおそれがない。（スッタニパータ）	",
"	常によく気をつけ、自我に固執する見解を打ち破って、世界が空なりと観ぜよ。そうすれば死を乗り越えることができるであろう。このように世界を観ずる人を、〈死の王〉は見ることがない。（スッタニパータ）	",
"	心は遠くに行き、独り動き、形体なく、胸の奥の洞窟にひそんでいる。この心を制する人々は、死の束縛からのがれるであろう。（ダンマパダ）	",
"	この身は泡沫（うたかた）の如くであると知り、かげろうのようなはかない本性のものであると悟ったならば、悪魔の花の矢を断ち切って、死王に見られないところへ行くであろう。（ダンマパダ）	",
"	花を摘む（五欲の対象を指す）のに夢中になっている人が、未だ望みを果たさないうちに、死神が彼を征服する。（ダンマパダ）	",
"	大空の中にいても、大海の中にいても、山の中の洞窟に入っても、およそ世界のどこにいても、死の脅威のない場所は無い。（ダンマパダ）	",
"	牛飼いが棒を持って牛どもを牧場に駆り立てるように、老いと死とは生きとし生けるものどもの寿命を駆り立てる。（ダンマパダ）	",
"	世の中は泡沫（うたかた）の如しと見よ。世の中はかげろうの如しと見よ。世の中をこのように観ずる人は、死王も彼を見ることがない。（ダンマパダ）	",
"	汝はいまや枯葉のようなものである。閻魔王の従卒もまた汝に近づいた。汝はいま死出の門路に立っている。しかし汝には資糧（かて）さえも存在しない。だから、自己のよりどころをつくれ。すみやかに努めよ。賢明であれ。汚れをはらい、罪過がなければ、天の尊い処に至るであろう。（ダンマパダ）	",
"	汝の生涯は終りに近づいた。汝は、閻魔王の近くに赴いた。汝には、道すがら休らう宿もなく、旅の資糧（かて）も存在しない。だから、自己のよりどころをつくれ。すみやかに努めよ。賢明であれ。汚れをはらい、罪過がなければ、汝はもはや生と老いとに近づかないであろう。（ダンマパダ）	",
"	「わたしは雨期にはここに住もう。冬と夏とにはここに住もう」と愚者はこのようにくよくよと慮（おもんばか）って、死が迫って来るのに気がつかない。（ダンマパダ）	",
"	子どもや家畜のことに気を奪われて心がそれに執著している人を、死はさらって行く。眠っている村を大洪水が押し流すように。（ダンマパダ）	",
"	熟した果実がいつも落ちるおそれがあるように、生れた人はいつでも死ぬおそれがある。（ウダーナヴァルガ）	",
"	死刑囚が一歩一歩と歩んで行って、刑場に赴くように、人の命も同様である。（ウダーナヴァルガ）	",
"	牛飼いが棒を持って牛どもを駆り立てて牧場に到着させるように、老いと死とは諸の病をもって人々の寿命を終わらせる。（ウダーナヴァルガ）	",
"	眠れない人には夜は長く、疲れた人には一里の道は遠い。正しい真理を知らない愚かな者にとっては、生死の道のりは長い。（ウダーナヴァルガ）	",
"	いくら財産を貯えても、最後には尽きてなくなってしまう。高い地位身分も終には落ちてしまう。結びついたものは終には離れてしまう。生命は終には死に至る。（ウダーナヴァルガ）	",
"	生きとし生ける者どもは死ぬであろう。生命は終には死に至る。彼らは、作った業の如何にしたがって赴き、（それぞれ）善と悪との報いを受けるであろう。（ウダーナヴァルガ）	",
"	大空の中にいても、大海の中にいても、山の中の奥深いところに入っても、およそ世界のどこにいても、死の脅威の無い場所はない。（ウダーナヴァルガ）	",
"	この世においては、過去にいた者どもでも、未来にあらわれる者どもでも、一切の生き者は身体を捨てて逝くであろう。智ある人は、一切を捨て去ることを知って、真理に安住して、清らかな行ないをなすべきである。（ウダーナヴァルガ）	",
"	歩んでいても、とどまっていても、人の命は昼夜に過ぎ去り、とどまりはしない。河の水流のようなものである。（ウダーナヴァルガ）	",
"	この身体に何の用があろうか？ いつも臭穢（しゅうわい）を漏らし、たえず病いにおそわれ、老いと死に怯えているのに。（ウダーナヴァルガ）	",
"	「私はこれを成し遂げた。これをしたならばこれをしなければならないであろう」というふうに、あくせくしている人々を、老いと死とが粉砕する。（ウダーナヴァルガ）	",
"	修行僧らは、常に瞑想を楽しみ、心を安定統一して、努め励み、生と老いとの究極を見きわめ、悪魔とその軍勢に打ち克って、生死の彼岸に達する者となれ。（ウダーナヴァルガ）	",
"	愛欲を貪っている人々は実に放逸（わがまま）であって、なしてはならぬことを楽しんでいる。死の危機が迫って来るのを彼らは見ない。人生は短いのに。（ウダーナヴァルガ）	",
"	努め励むのは不死の境地である。怠りなまけるのは死の足跡である。努め励む人々は死ぬことが無い。怠りなまける人々は、常に死んでいる。（ウダーナヴァルガ）	",
"	この世は泡沫のようなものであると知り、陽炎のようなはかない本性のものであると悟ったならば、この世で悪魔の花の矢を断ち切って、死王に見られないところへ行くであろう。（ウダーナヴァルガ）	",
"	この世でことわりをはっきりと知らない愚かな者どもは、自分たちが不死であるかのごとくに振舞う。しかし正しい真理をはっきりと知っている人々にとっては、（この世の生存は）病める者にとっての夜のごとくである。（ウダーナヴァルガ）	",
"	朝に道を聞かば、夕べに死すとも可なり（朝聞道、夕死可矣）。（論語）	",
"	壮にして学べば老いて衰えず、老いて学べば死して朽ちず。(佐藤一斉)	",
"	感慨して身を殺すは易く、従容(しょうよう)として義に就くは難し（感慨殺身者易、従容就義者難）。一時の感情にかられて死を選ぶのはまだやさしい。難しいのはゆったりと落ち着いて正しい道を踏み行なうことだ。（近思録）	",
"	士は己を知る者の為に死す（士為知己者死）。立派な男子であれば、自分の真価をよく知ってくれて、認めてくれた人のためなら死んでもよいと思うものだ。（史記・刺客伝）	",
"	人間万事塞翁が馬。人間の吉凶の定まり難い。（淮南子・人間訓）	",
"	死を見つめる者は、生きる技術を知る。死に応じる者が、至高の生を生きるにふさわしい者となる。（ＯＳＨＯ）	",
"	「生」を十全に生きるための唯一の方法は、「死」を体験すること。死を受け入れ、死を抱きしめ、あらゆる側面から死を理解すること。（ＯＳＨＯ）	",
"	死を知ることによって、死は消えてゆく。そのとき初めて我々は生と結ばれる。	",
"	死の恐怖がある限り、本物の生はあり得ない。生を生きることができるのは、死の影が永遠に消え去った者だけだ。どうして怯えている心（マインド）が生きてゆけるだろう。（ＯＳＨＯ）	",
"	我々はひどく死を恐れているため、いざ死ぬとなると喜んで無意識になる。無意識のまま死に、無意識のまま生まれてくる。死を見ることもなければ、誕生を見ることもない。それゆえ我々は生が永遠であることを決して理解できない。誕生と死はそこで着物や馬を取替える「宿場」に過ぎない。（ＯＳＨＯ）	",
"	一切計画は立てるな。その時その時の必要に応えろ。真心をもって。長期計画、一年計画、とんでもない。教育で一年計画立てられたら、そんなのは教育じゃない証拠なんです。（押田成人）	",
"	どうせ太く短く生きようは、絶望の罪。これは傲慢とつながる。（押田成人）	",
"	私は修行とは、ポケットに手を突っ込んで口笛を吹きながら自我の匂いから逃げていくことだということを思うようになったんです。で、それだけをしてきたんです。（押田成人）	",
"	神と一致してきた人たちは、常に病気であることを願うとか、困難を与えられた時には、ありがとうございましたと言うんです、自然にね。というのは、そのときに、「自我の匂い」が無いことが多いからね。（押田成人）	",
"	私なんかでも、今みたいに病気をしないように、体を悪くしないようにとかばっている時は駄目ですねえ。あまり透明になりませんが、本当に悪くなって、一つも希望のないような病気の状態の時には「透明」になりますねえ。ふと、もう一回ああなりたいなと思いますよね。（押田成人）	",
"	誕生と死は、単に乗り物が取り替えられる駅にすぎない。古い車が置き去りにされる所。疲れた馬が打ち捨てられ、新しい馬が仕立てられる所。（ＯＳＨＯ）	",
"	完全な瞑想状態の中で、我々は死者と同じ地点に辿り着く。唯一の違いは、死者が「無意識」のうちにそこに辿り着くのに対して、我々は「意識的」に到達するということだ。これがただ一つの違いだ。死の恐怖こそが瞑想に入っていけない根本的な理由だ。（ＯＳＨＯ）	",
"	死から逃げ続けている限り、あなたは死に打ち負かされ続けるだろう。しかし、あなたが立ち上がって死と出会った日には、まさにその日には、死はあなたから去ってゆき、あなたは残る。（ＯＳＨＯ）	",
"	死から自由になる必要もなければ、死に打ち勝つ必要もない。「死を知ること」が必要だ。まさにその「知ること」が自由となり、「知ること」それ自体が勝利となる。死を知ることによって、死は消えてゆく。そのとき不意に、初めて我々は生と結ばれる。（ＯＳＨＯ）	",
"	吸う息が生であり、吐く息が死だ。しかしどちらも大きな生の歩みなのだ。生と死。一緒に並んで歩いている。誕生が一歩。死はまた別の一歩。（ＯＳＨＯ）	",
"	我が家の窓辺に咲くバラは、過去のバラや自分より優れたバラのことを考えたりしない。バラは自分のために生きる。バラは今日ここに神と生きる。バラに時間は存在しない。バラがあるだけだ。生きているあらゆる瞬間において、バラは完璧だ。（エマーソン）	",
"	老年期に入ると、人は何となく悲しい気分になったりすることが多いが、これはひょっとしたら魂の発展の一過程かもしれない。こうした落ち込みは、聖ヨハネが「魂の闇夜」と呼んだものの一部ではないだろうか。魂が完全に目覚める準備として、自我がある種の死を体験するわけである。（ラム・ダス）	",
"	心の中に何か見たくないものを感じたら、意識を向けてそれに近づいてみよう。お茶に誘うような気持ちで「怖れ」を迎え入れよう。「死の怖れ？ ああ、君には毎日会うね。入って座りたまえ。このところどう？」。これを続けていると、怖れを見つめて「ああ、そう」と言えるようになる。（ラム・ダス）	",
"	過去を引きずるな。未来を招き寄せるな。生来の目覚めを変えるな。見かけを怖れるな。全ては見かけだ。（チベットの言葉）	",
"	人が生まれるのは、気が集まるからである。集まれば生まれ、散ずれば死ぬ。（『荘子』知北遊篇）	",
"	気が人を生むのは、水が氷になるようなものだ。水が凝固して氷になり、気が凝固して人となる。氷が溶けて水となり、人は死んで神に帰る。神と名付けるのは、氷が溶けてまた水と名付けるようなものだ。（王充『論衡』論死篇）	",
"	魂は異なるカレンダーで生きている。魂の観点から見ると、自我は朝生まれて夕方には死ぬ蜉蝣（かげろう）のようなものだ。（ラム・ダス）	",
"	あなたはなぜそんなに誇り高いのか。私たちはみんな粘土でできているんだよ。（ニーム・カロリ・ババ）	",
"	自分が単なる肉体と精神以上のものであり、その両者を併せた自己像つまり「自我以上のもの」であることが理解できると、「死」を以前とは全く違った目で見るようになる。魂として死の神秘を見つめると、以前ほどの恐怖は感じない。（ラム・ダス）	",
"	死は悟りを開くための「目覚まし」の役を果たし、避けようとしても避けられない要求を突きつけて、「魂の成長」を促す。死の床にあったプラトンが弟子たちに「死ぬ練習をせよ」と言ったのはこういう理由からだ。死は私たちが癒される最後の段階で、私たちをさらに神に近づけてくれる。（ラム・ダス）	",
"	人は阿留辺幾夜宇和（あるべきやうわ）の七文字を持（たも）つべきなり。僧は僧のあるべき様、俗は俗のあるべき様なり。乃至帝王は帝王のあるべき様、臣下は臣下のあるべき様なり。此あるべき様を背く故に、一切悪しきなり。（栂尾明恵上人遺訓）	",
"	おんみの下僕である死が、私の戸口にやって来た。使者は、見知らぬ海を越え、おんみのお召しを、私のもとに携えた。夜は暗く、私の心は怯えている。それでも私は、灯火を手に門を開き、うやうやしく使者を迎えよう。私の戸口に立っているのは、おんみの使者だ。（タゴール）	",
"	おお、私の虚ろな生命を、あの大海に浸してください。深い豊饒の海の底に沈めて下さい。今一度、あの失われた甘やかな感触を、全一の世界の中で感じさせてください。（タゴール）	",
"	死がお前の戸口を叩く日に、お前は何を捧げるつもりか？ おお、私は、なみなみと私の生命をたたえた盃を、客人の前に差し出そう。秋の日、夏の夜をかけて、私が作った美酒の全てを、あくせく働き続けた私の人生を、収穫と蓄積の全てを差し出そう。死が、私の戸口を叩く人生の終焉の日に。（タゴール）	",
"	おお、死よ、私の死よ、生を最後に完成させるものよ、来ておくれ、私に囁きかけておくれ！ 来る日も来る日も、私はお前を待ち受けてきた。お前のために、人生の喜びにも痛みにも、私はじっと耐えてきた。最後にひとたびお前が目配せすれば、私の生命は永遠にお前のものになるだろう。（タゴール）	",
"	人間の生涯の中の死という最大の事件が、この生を最後に完成させる機会ともなるのです。私たちが本当に生きるためには、死をもっと見つめなければなりません。死を掴まなければなりません。そして、その視点に立って私たちは、若い日も、中年期も、老年期をも生きなければなりません。（日野原重明）	",
"	私は知っている。いつの日か地上のものが見えなくなり、生命が私の眼に最後の帷（とばり）をおろして、静かに立ち去る日が来るだろうことを。それでも星々は、夜通し瞬き、朝は、変わることなく明け初めるだろう。そして時は、海の浪のように高まり、喜びや苦しみを打ち上げるだろう。（タゴール）	",
"	私の時間のこの終焉を思うとき、刻々に刻まれる瞬間の仕切りは破れる。そして死の光に透かして、巧まぬ財宝に満ちたおんみの世界を、私は見る。そこではどんな賤（まず）しい座も素晴らしく、どんな卑しい生命も尊い。（タゴール）	",
"	いざ、別れの時が来た、さようなら、兄弟たちよ！ 君たち皆にお辞儀をして、私は旅に出かけよう。ここに、私の扉の鍵をお返ししよう。こうして私は、家の権利をことごとく放棄する。いまは、君たちの口から、最後の優しい言葉だけが聞きたい。（タゴール）	",
"	初めてこの世を訪れたとき、名もなく形もない不可思議な方が私の母の姿となって、その腕に私を抱き上げてくれた。同じように、死してもまた、同じ未知なる方が、古い馴染みのように私の前に姿を現すことだろう。そして私は、この生を愛するがゆえに、死をも愛するだろうことを知っている。（タゴール）	",
"	私は、両の掌を合わせて差し出すように、両の目を、日毎、空に向けて仰ぐ。あれは、私の生誕を最初に喜び迎えてくれた光。いま、日没の海の岸辺で、私の生（いのち）の最後の捧げ物を、この光の戸口に供えよう。（タゴール）	",
"	この自我の殻を、やすやすと脱がせてください。意識の輝く光に、濃霧を突き破って、真理の永遠の姿を顕示させてください。人の只中にあって、永遠なる一者の歓喜の光明を私の心に灯してください。この境界を越えてゆく前に。（タゴール）	",
"	行く手には平和の海。舟出せよ、おお、舵取る人よ。願わくは、この世の絆が切れ、広大な宇宙が、その腕に私を抱かれんことを、心に怖れを抱かず、大いなる未知者を知らしめ給え。（タゴール）	",
"	ものはみな、小止（おや）みない変化のうちに、迅速に移ろいゆく。これこそ、時の法則。死は、どこまでも不変のものとして現れる。それゆえに、この世界にあって、死は真実とは言いがたい。（タゴール）	",
"	今度の私の誕生日に、私はいよいよ逝くだろう。今日、私の頭陀袋は空っぽだ。与えるべき全てを、私は与え尽くした。その返礼に、もし何がしかのものが、幾らかの愛と幾らかの赦しが得られるなら、私は、それらのものを携えて行こう。終焉の無言の祝祭へと、渡し船を漕ぎだす時に。（タゴール）	",
"	死を早い段階で自覚したほうが良いというのが仏教の考えだ。そもそも死というのは未来の出来事ではない。この一瞬一瞬、私たちは移り変わっていく。１０年前の自分と今の自分が違うように、昨日の自分とも、一呼吸前の自分とも、今の自分は違う。人は死を繰り返して生きているのだ。（ネルケ無方）	",
"	今の自分が生きているのは、今だけなのだ。そして次の瞬間、前の自分は死んでいる。なかなか自覚しにくいけれども、これに気づけば、死というものはもう怖くない。私たちは生きていく中で、何回も何回も死んでいる。ただそれに気づいていないだけなのだ。（ネルケ無方）	",
"	もし今日が本当に私の最後の日だったら、私がこれからしようとすることは、私が本当にやりたいだろうか？（スティーブ・ジョブズ）	",
"	自分はいずれ死ぬのだという認識が、重大な決断を下すときに一番役立つ。なぜなら、期待、プライド、恐怖などの殆ど全ては、死の前には何の意味もなさなくなるからだ。本当に大切なことしか残らない。自分は死ぬのだと思い起こすことが、不安にとらわれない最良の方法だ。（スティーブ・ジョブズ）	",
"	死を意識することで、「苦しいけれども、今生きている」という気づきがあるのだ。「死ぬ、死ぬ」と思っている人は、「じゃあ、死ねばいいじゃないか」と自分に言い聞かせたらどうか。自分の力じゃない、自分の力以上の大きな力によって生かされているのだと、気持ちも変わっていく。（ネルケ無方）	",
"	此（この）身命は尊ぶべき身命なり。（道元）	",
"	全ての宗教は永遠なるもの、つまりもう一つの命を信じています。この地上の人生は終わりではありません。終わりだと信じている人たちは、死を恐れます。もしも死は神の家に帰ることだと正しく説明されれば、死を恐れることなどなくなるのです。（マザー・テレサ）	",
"	死時に心を動かさざらんとせば、須（すべか）らく生時（せいじ）に事物を看得(みえ)て破るべし。（死を迎えたとき思い迷うことのないようにと念ずるならば、普段から物事の真理をよく見通して、不動の心構えをしておくがよろしい）（菜根譚）	",
"	命を知る者は、巌牆（がんしょう）の下に立たず。（天命を知る者は、崩れかかった石垣の下のような危険なところには立たない。何もかも天命だからといって、思慮のないことをすべきではない）（孟子）	",
"	生は奇なり。死は帰なり。（人生はこの世を身を寄せる仮の宿としているだけであり、死ぬというのは故郷へ帰るようなものだ）（十八史略・夏后氏）	",
"	人生は奇の如し。（人間がこの世に生存しているのは、一時の仮住居のようなものだ。この世は仮の宿だ）（魏文帝・善哉行）	",
"	人（ひと）定まって亦（ま）た能（よ）く天に勝つ。（人力が定まって動揺しなければ、天の下した運命をも挽回することができる）（歸潜志）	",
"	得るは時なり。失うは順なり。時に安んじて順に処（お）れば、哀楽も入ること能（あた）わず。（人が生を得るのはただ自然の時に遭遇したまでのことで、死ぬのもただ順序がやって来ただけのこと。だから生は安んじて受け、順に従って死ぬべきで、そう考えれば悲喜が入り込む余地はない）（荘子）	",
"	慷慨（こうがい）して死に赴くは易く、従容（しょうよう）として義に就くは難し。（時勢に憤慨して潔くしに赴くのはまだ易しい。しかし落ち着いて事の前後を考え、誤りなく義に叶う行動を取ることは難しい。死するは易く、死に処するは難い）（謝枋得）	",
"	生ある者は必ず死あり。（生きている者は必ず死ぬ。それが自然の道だ）（法言）	",
"	夫（か）の天命を楽しみては、復（ま）た奚（なに）をか疑わん。（いわゆる天命を楽しんでいれば、どんな境遇になろうと、別に疑うことはない）（陶淵明「帰去来辞」）	",
"	万物の時を得たるを善（よし）み、吾（わ）が生の行々（ゆくゆく）休するを感ず。（万物が春暖の時を得て栄えていくさまを見るにつけ、我が人生が終わりに近づきつつあるのを感じる）（陶淵明「帰去来辞」）	",
"	生の必ず死するを知れば、則（すなわ）ち生を保つの道、必ずしも過労せず。（生きているものは必ず死ぬということを本当に悟れば、生きるために、ことさら心を労する必要はないはずである）（菜根譚）	",
"	吾（わ）が生（せい）や涯（かぎ）りあり、而（しこう）して知（ち）や涯りなし。（人間の生命には限りがあるが、求めようとする知識欲望には限りがない。その無限の知識欲に溺れては、限りある生命は疲れ、養生の道に背く）（荘子）	",
"	朝菌（ちょうきん）は晦朔（かいさく）を知らず、蟪蛄（けいこ）は春秋を知らず。（朝にちょっと生えるキノコは、朔日も晦日も知らない。夏ゼミは春も秋も知らない、夏だけの短い寿命だ。人の命もこのように、はかないものである）（荘子）	",
"	生を殺す者は死せず、生を生ずる者は生きず。（生を否定し度外視している人間には死はない。反対に、生を生じる者は、我が生に執着し、我が生を生かそうとするから、むしろ生を失う）（荘子）	",
"	人生古（いにしえ）より誰（た）れか死なからん。（人は昔から誰も死なない者はない。生死の問題だけにとらわれてはならない）（文天祥）	",
"	生を視（み）ること死の如く、富（とみ）を視ること貧（ひん）の如し。（生死、貧富を超越すること）（列子）	",
"	無を以（も）って首（かしら）と為し、生を以って脊（せ）と為し、死を以って尻と為さん。（生死は一条の綱。無から生まれて、生まれて死す。無・生・死は、人体における頭・背中・尻のようなものだ）（荘子）	",
"	好死（こうし）は悪活（あっかつ）に如（し）かず。（死んで立派に取り扱われるよりは、まずくとも生きている方がよい）（通俗篇）	",
"	死を悪（にく）むは、弱喪（じゃくそう）にして帰るを知らざるなり。（死を憎み嫌うのは、異郷に放浪して、家郷に帰ることを忘れた者に等しい。死は故郷に帰ることだ）（荘子）	",
"	強梁（きょうりょう）なる者は、其（そ）の死を得ず。（強い力に任せてのさばるような人間は、自然な死に方をすることはできない。必ず非命に倒れる）（老子）	",
"	死生を以（も）って一条と為し、可不可（かふか）を以って一貫と為す。（死と生は別物ではなく、一本の綱である。また可と不可、即ち是非善悪はひとつらの同一のものである。このような観点に立つ者には、もはや人生を束縛する何ものもない）（荘子）	",
"	人の生まるるや柔弱なり。其（そ）の死するや堅強なり。（人は、生まれたときは柔らかで弱く、死ぬと硬直する。つまり、柔弱は生の道であり、強剛は死の道である）（老子）	",
"	命（めい）に非ざるは莫（な）し。順（したが）って其（そ）の正を受く。（人間の吉凶・禍福・夭寿は、いずれも天命によるものであり、それは正しく順当に受けるべきものである）（孟子）	",
"	脩短化（しゅうたんか）に随（したが）うも、終（つい）に尽くるに期（き）す。（寿命の長い人も短い人も、自然の変化に伴って、いつかは最後の時期に逢うものだ）（王逸少）	",
"	存（そん）するは吾（わ）が順事なり、没するは吾が寧（やす）んずるなり。（生きて存在するということは、ただ自然に従って順当にいっているということだし、死ぬということは、ただ安らぎに帰るというだけのことだ）（張子厚）	",
"	夜目のきくフクロウは日中は盲目（めしい）。光の神秘を顕わには出来ません。もしあなたがまことに死の精神を見たいなら、心を生命の体に向けて、広く開きなさい。なぜなら、生と死は一つのもの。ちょうど川と海が一つであるように。（カリール・ジブラン）	",
"	死の恐れは王の前に立った羊飼いのおののき。王の手は、栄誉を与えるために、彼の上に置かれようとしているのに。（カリール・ジブラン）	",
"	死ぬとは、風のなかに裸で立ち、太陽に融（と）け込むこと。それ以外の何でしょう。呼吸の停止とは、息を、その休みなき潮の満干（みちひ）から自由にすること。それ以外の何でしょう。息が湧き上がり拡がって、妨げられずに神を探すことが出来るために。（カリール・ジブラン）	",
"	生命の誕生は母体に始まらず、その終わりも死にあるのではない。年々歳々、全て永遠の中の一瞬ではないか。（ハリール・ジブラーン）	",
"	この世の生とその中のあらゆるものは、我らが死と呼び、恐怖と名付ける覚醒（めざめ）の傍らでの夢に過ぎないのだ。夢、そう。でもそこで我らが見るもの為すものは、全て神と共に続いて行く。（ハリール・ジブラーン）	",
"	もし本当に死の心を見たいと思うなら、生命そのものに向かって広く心を開きなさい。なぜなら川と海が一つのものであるように、生と死は一つのものなのだから。（ハリール・ジブラーン）	",
"	私は私自身を讃える。何と私は素晴らしいのだろう！ 私は決して死なない。ブラフマー神から草の葉に至るまで、全世界が消え去ろうとも、私はここに在り続ける。（アシュターヴァクラ・ギーター）	",
"	澄んだ揺るぎない洞察で、彼はこの世界を幻として眺め、もはや惑わされることもない。どうして彼が死を怖れることがあろう？（アシュターヴァクラ・ギーター）	",
"	喜びや悲しみ、希望や絶望、生や死を通り抜けようと、あなたは変わることのない一なるものだ。あなたは既に満たされているのだ。あなた自身を溶かし去りなさい。（アシュターヴァクラ・ギーター）	",
"	何をしようとも、喜びや悲しみ、生や死はやって来る。それに気づけば、あなたは執着なく、自由にふるまう。一体達成しなければならないような、何があるというのか？（アシュターヴァクラ・ギーター）	",
"	あなたは純粋で静かな、澄みきった気づきの空間だ。そこには誕生も、行為も、「私」もない。あなたは一なるものだ。変化も死もあり得ない。（アシュターヴァクラ・ギーター）	",
"	富や快楽、義務や解脱、生や死…それらを求め避けもしない、心を開いた人を見つけるのは難しい。（アシュターヴァクラ・ギーター）	",
"	彼は真我が苦しむことも、死ぬこともないと知っている。だから知識や世界のことを気にかけないし、「私は身体だ」「身体は私のものだ」という感覚も持たない。（アシュターヴァクラ・ギーター）	",
"	彼は身体が生きようと死のうと構いはしない。彼は自己の存在の中に確立し、生と死の輪廻を超えたのだ。（アシュターヴァクラ・ギーター）	",
"	非難が彼を当惑させることはなく、賞賛が彼を有頂天にさせることもない。人生を楽しむことも、死を恐れることもない。（アシュターヴァクラ・ギーター）	",
"	ギーターには、人は死ぬとき心で思ったものに次の世でなる、と書いてある。神様のことを考えながら死ねば、必ず神様のところへ行ける。もう二度とこの世に戻ってくる必要はないんだ。（ラーマクリシュナ）	",
"	この世に生まれること、死ぬこと、みんな手品のようなものさ。今いたのに、もういない。神だけが永遠の実在で、他は皆はかない幻だよ。水だけが永遠の実在で、水の泡はできたかと思うと、すぐ消える。泡は水に帰る。水から生まれて、同じ水に帰る。（ラーマクリシュナ）	",
"	ギーターの考え方によると、人は死ぬとき、心で思っているものになるそうだ。バーラタ王は鹿のことを考えていたので鹿になった。だから、神様をつかむために修行をしなけりゃいけない。夜も昼もあの御方（神）のことを考えていれば、死ぬ時もそのことを考えるだろうからね。（ラーマクリシュナ）	",
"	死ぬってことをいつも心にとめておきなさいよ。何一つ、死から逃れられないからね。この世には何がしかの仕事をするためにやって来たんだからね。（ラーマクリシュナ）	",
"	なぜ泣くのか、我が友よ。あなたには誕生もなければ死もない。なぜあなたは泣くのか。あなたには病もなければ不幸もない。ただ、あなたは無限の空である。さまざまの色の雲がその上に来てしばらく遊び、それから消える。しかし空はいつも同じ永遠の青である。（ヴィヴェーカーナンダ）	",
"	もし賞を欲するなら、同時に罰も覚悟しなければならない。罰を免れる唯一の道は、賞を諦めることだ。不幸を免れる唯一の道は、幸福という観念を棄てることだ。死を超越する唯一の道は、生への愛を棄てることだ。（ヴィヴェーカーナンダ）	",
"	全ての不幸は「恐怖」から、「満たされない欲望」から生まれる。人は自分は決して死なないということを知るとき、もう死の恐怖は持たない。自分は完全であると知るとき、彼はもう空しい欲望は持たない。そしてこれらの原因が二つともなくなれば、そこにはもう不幸はない。（ヴィヴェーカーナンダ）	",
"	死を恐れる者が、不生不死なる至高の主の御足元に加護を求めるとき、彼らの自我と執着は死に絶える。不死となった彼らが、死を恐れることなどもはやない。（ラマナ・マハルシ）	",
"	何であれ生まれたものは、死ななければならない。「自我を殺しなさい」。ひとたび死んだものに、死の恐怖は起こらない。自我が終焉した後、真我が残る。それが至福である。それが不死性である。（ラマナ・マハルシ）	",
"	人が死ぬ時、残された者は悲しみに打ちひしがれる。悲しみを取り除く方法は、「生にとらわれない」ことにある。嘆き悲しむ者を殺しなさい。そうすれば、苦しむ誰がそこにいるだろうか。「自我は死ななければならない」。それ以外に方法はない。（ラマナ・マハルシ）	",
"	なぜ人々は、思考の存在しない、心が死んだ状態を恐れるのだろうか。彼らは毎日それを眠りの中で体験しているのに。もし人が眠りの中に入ることを恐れないのなら、なぜサーダナ、霊的修練によって、心あるいは自我が殺されることを恐れるのだろうか。（ラマナ・マハルシ）	",
"	死を意識すること、そして（まだ生きている間に）不滅を意識することが進化の目的なのである。（ラマナ・マハルシ）	",
"	死は相次いで起こる二つの誕生の間に存在する眠りであり、一方、眠りは二つの目覚めの状態の間にあるものであり、いずれも束の間のものです。（ラマナ・マハルシ）	",
"	存在したものは常に在りますが、かつて一度も存在したことのないものは存在することができません。誕生とは何でしょうか。死ぬとはどういうことでしょうか。目覚めていることが誕生であり、眠っていることが死なのです。（ラマナ・マハルシ）	",
"	なぜ死んだ人々のために深い悲しみがなくてはならないのでしょうか。死んだ人々は束縛から解放されています。死んだ人についての想いのなかに入り込むことによって、真我が深い悲しみをつくり出しているのです。（ラマナ・マハルシ）	",
"	死んだ人々は実に幸せです！ 彼らは大きくなりすぎた身体を取り除いたのです！ 人々が眠りを怖れるでしょうか。眠りは一時の死なのです。死はより長い眠りに過ぎないのです。（ラマナ・マハルシ）	",
"	身体が死んでしまえば、私も死んでしまうのか？ 果たしてこの身体は私なのか？ 身体は明らかに無言で生気がないが、私は私の人格が十分に機能していることを感じているし、それとは別に内側から「私」という叫び声までが聞こえるではないか！ 私は身体を超越した魂なのだ。（ラマナ・マハルシ）	",
"	過去に死なずして、いかにして純真さの再生があり得るだろうか？ 死ぬことは刻々である。死ぬことは蓄積しないことだ。経験者は、経験に対して死なねばならない。（クリシュナムルティ）	",
"	日々死ぬこと、あらゆるものに対して、数多くの昨日に対して、そしてたった今過ぎ去った瞬間に対して「死ぬ」ことが、いかに必要であることか！ 死なくしては再生はない、死なくしては創造はない。過去の重荷は連続性を生み、昨日の心配は今日の心配に生気を与える。（クリシュナムルティ）	",
"	汲めども尽きぬ源泉は終わることのうちにあり、そして死は、生と同じほど身近にある。（クリシュナムルティ）	",
"	精神は「終わること」を常に恐れている。しかし生きることは、日毎に終わることである。それは一切の獲得・記憶・経験・過去に対して「死ぬ」ことである。蓄積的経験があるところに、いかにして「刻々の生」があり得るだろうか？（クリシュナムルティ）	",
"	肝要なことは、人が蓄積してきたあらゆるものに対して死ぬことである。なぜならこの蓄積が自己・エゴ・「私」であるからだ。（クリシュナムルティ）	",
"	死は既知のものの終焉を意味します。それは身体という有機体が終わること、私という気持ちを成り立たせている全ての記憶が終りを迎えるということです。というのは、私とは記憶以外の何ものでもないからです。私たちはその全てを手放すこと、つまり死を恐れているのです。（クリシュナムルティ）	",
"	死は身の毛もよだつほどの何かでも、避けられるべき何かでも、延期されるべき何かでもなく、むしろ日々共にあるべき何かである。そしてそれから、とてつもない無辺際の感覚が起こる。（クリシュナムルティ）	",
"	（死の直前のインタビューから）「あなた方全員が見失ってきたもの――あの広大な空（エンプティネス）――を知りさえすればいいのです」（クリシュナムルティ）	",
"	死を自覚することが気を滅入らせるのは、死を留めたり、もう一度だけ延期したりする何らかの方法があるのではないか、という観念が残っている間だけだ。（アラン・ワッツ）	",
"	死に対する恐怖を抑圧すると、かえってそれを強めることになる。今ある「私」とその他全ての「物事」は消え去るのだということを、如何なる概念の翳りもなく知ること、その知識によって「私」や「物事」を手放さざるを得なくなるほどに知ること、ポイントはそれだけだ。（アラン・ワッツ）	",
"	もし死が怖いなら、怖がるがいい。要点は「為すがままに任せる」ことだ。すると、これまでは信じられなかったような驚きがやってくる。決して生まれなかったがために、あなたは死なないのだ。あなたは、自分が誰であるかをすっかり忘れてしまっていただけだ。（アラン・ワッツ）	",
"	生きることの秘訣は「（肉体が）死ぬ前に死ぬこと」であり、しかも「本当の自分は死なない」と悟ることだ。（エックハルト・トール）	",
"	応生無所住心（まさに住する所無き心を生ずべし）。どんなものにもとらわれた心をおこしてはならない。（金剛般若経）	",
"	応無所住而生其心（まさに住する所無くして、しかもその心を生ずべし）。（金剛般若経）	",
"	一切有為法 如夢幻泡影 如露亦如電 応作如是観（現象界というものは、星、眼の翳、燈し火、まぼろし、露、水泡、夢、電光、雲のようなものと見るがよい）（金剛般若経）	",
"	世界のあらゆる驚異の中で、一番目をみはらせるのは何か？ それは誰一人、周りの中で他の人たちが死んでいくのを見ても、自分自身が死ぬというのを信じないこと。（マハーバーラタ）	",
"	ついにゆく、道とはかねて聞きしかど、昨日今日とは思わざりしを。（在原業平）	",
"	今までは人のことかと思ったに、俺が死ぬとはこいつぁたまらん。（蜀山人）	",
"	人生は一種の苦役なり、ただ不愉快に服役すると欣然として服役するとの相違あるのみ。（徳富蘇峰）	",
"	人の一生は重荷を負うて遠き道を行くがごとし。（徳川家康）	",
"	人間五十年、下天のうちをくらぶれば、夢幻のごとくなり。（織田信長）	",
"	災難に逢ふ時節には災難に逢ふがよく候。死ぬる時節には死ぬがよく候。是はこれ災難をのがるる妙法にて候。（災難に出くわせば、出くわせばいいではないか。死が我が身に迫れば、そのまま死に身を任せればいい。これこそ危機脱出の妙薬だ）（良寛）	",
"	死を恐れる必要はない。死は熟睡のようなものであり、平和を意味している。でもエゴはそのことを知らない。だからエゴは恐れるのだ。エゴは、熟睡中の平和を楽しんでいると思っているが、熟睡中に平和があるのはエゴが不在だからだ。そして死とは単に長い熟睡なのだ。（ラメッシ・バルセカール）	",
"	体が骸（むくろ）のように遠くに投げ棄てられたあと、賢者は二度と己を体につなぐことはない。（シャンカラ）	",
"	仮りの肉体は露や稲妻のごときものと徹見せよ。（フスユン禅師）	",
"	死を受け容れることは、人生を完全に生きるために極めて重要な必須条件です。この瞬間に存在することは、一瞬一瞬、過去に死ぬことです。そのため、死を受け容れることは、この瞬間に存在するための必須条件でもあるのです。（レナード・ジェイコブソン）	",
"	「主体と客体」「自分と自分以外」「生と死」の間には、実際には境界線も途切れ目もないということ、あるのは「変化を続けながら常にここにあるこの無境界性」だけだということが本当に分かると、全体性とは別のものとしての身体と心はなくなる。（ジョーン・トリフソン）	",
"	生まれてきていつかは死んでしまう、継続して存在している「誰か」はいない。あるのは、この全く今あるままの解釈を超えた「純然たる流れ」「境界のない存在」だけで、そこから切り離されたものは何もない。広大な空（くう）が、この変化し続ける現れの中に咲き乱れている。（ジョーン・トリフソン）	",
"	分離した自己は、決して幸福を体験することができない。「灯りを求め、それと一つになろうとする蛾」と同じだ。炎に触れた瞬間、蛾は死ぬ。死こそが、炎と一つになれる瞬間なのだ。そのとき、蛾は炎になる。こうすることでしか、炎を知ることはできない。（ルパート・スパイラ）	",
"	人の寿命は速やかに尽きるが故に、死を見つめつつ心から法を行ずる者は幸いなり。（ユトク）	",
"	一切の生は死という本質の中にある。永遠の生命を得たならば怠惰になり、欲望は果てしなく湧き起こる。無益に一生を費やすことなく、師の教えを心から憶念することは、何という喜び！（ユトク）	",
"	全ての元素の活動を停止させる死を受け容れる前に、錯誤を起こすことなく心の本性に留まることを、肝に銘じておくことが重要だ。光明と一つになることが一番良いやり方だ。（セルキ・シュンマ）	",
"	人身というものが得難いこと、その貴さを知るのも不可欠だ。この人身は生死の鎖を断ち切る利剣であるにも関わらず、めっぽう短く脆い存在でもある。（シャマルパ・リンポチェ）	",
"	ただわが身をも心をも放ち忘れて、仏の家に投げ入れて、仏の方より行われて、これに随いもてゆくとき、力をも入れず、心をも費やさずして、生死を離れ仏となる。（『正法眼蔵』生死巻）	",
"	いつ死んでもいいという気持ちになるのが悟りだと思っていたが、”平気で生きる”という気持ちが悟りだと分かった。死ぬときがくれば死ぬる。生きるときは平気で生きる。平気で生きるというのは難しい。（宮崎奕保）	",
"	君は博識なことを話すが、悲しむ値打ちのないことを嘆く。真理を学んだ者は、生者のためにも死者のためにも悲しまない。私も君も、ここにいる全ての人々も、かつて存在しなかったことはなく、将来存在しなくなることもない。始めなく終わりなく永遠に存在しているのだ。（バガヴァッド・ギーター）	",
"	魂（真実の自己＝アートマン）にとっては誕生もなく死もなく、元初より存在して永遠に在りつづけ、肉体は殺され朽ち滅びるとも、かれは常住にして不壊不滅である。（バガヴァッド・ギーター）	",
"	生まれたものは必ず死に、死んだものは必ず生まれる。必然、不可避のことを嘆かずに、自分の義務を遂行しなさい。（バガヴァッド・ギーター）	",
"	知性（ブッディ）が真理（神）と合一した人は、行為の結果を捨てることによって、生と死の束縛から解放され（物質世界に再生しないこと）、無憂の境地に達するのである。（バガヴァッド・ギーター）	",
"	万象を平等に見て常に心平静な人は、既に生死輪転を克服している。彼らはブラフマンのように円満無欠だ。既にブラフマンの中に安住しているのだ。（バガヴァッド・ギーター）	",
"	肉体をまとった者が、その体と連合する三性質を振り捨ててこれを超越したとき、誕生と老と死の苦より解脱し、物質界（この世）にいる間から至幸の神酒をのむ。（バガヴァッド・ギーター）	",
"	あなたは嘆くべきでない人々について嘆く。しかも分別くさく語る。賢者は死者についても生者についても嘆かぬものだ。私は決して存在しなかったことはない。あなたも、ここにいる王たちも…。また我々はすべて、これから先、存在しなくなることもない。（バガヴァッド・ギーター）	",
"	物質との接触は、寒暑、苦楽をもたらし、来たりては去り、無常である。それに耐えよ。それらの接触に苦しめられない人、苦楽を平等（同一）のものと見る賢者は、不死となることができる。（バガヴァッド・ギーター）	",
"	彼は決して生まれず、死ぬこともない。彼は生じたこともなく、また存在しなくなることもない。不生、常住、永遠であり、太古より存ずる。身体が殺されても、彼は殺されることはない。（バガヴァッド・ギーター）	",
"	生まれた者に死は必定であり、死んだ者には生は必定であるから。それ故、不可避のことがらについて、あなたは嘆くべきではない。（バガヴァッド・ギーター）	",
"	精神的修養を積んだ者なら、死が現実にに迫れば迫るほど、心は豊かに穏やかに、それでいて喜びに満たされたものになるのだ。「時は来たり。若々しく、新鮮で、より可能性を秘めた肉体を、そして新しい人生を己が手にする時が来たり」と。（ダライ・ラマ）	",
"	死が人生の不可分な一部である以上、そしてそれから逃れられない以上、無闇に死を怖れるよりは、親しく付き合った方がいいに決まっている。人生の早い時期から死と親しむことができれば、いざ死ぬというときに至っても、恐怖ははるかに小さなものとなるはずだ。（ダライ・ラマ）	",
"	死の瞬間の心の状態は来生へと続く心の直接因となるから、死に際の心を修行に利用することが大切だ。この人生でいかに善いこと、悪いことが起こっていようと、最も強い影響力を持っているのは死に際に起こった出来事だから、死の過程について学び、それに備えておくことが肝心だ。（ダライ・ラマ）	",
"	死に至る各段階の「疑似体験」に馴染んでおくように。私も日々の行として、瞑想の中で６～７回、死の過程を通過している。（ダライ・ラマ）	",
"	私たちが生老病死の４つの激流に押し流されて行くだけなのは、抗しがたい以前のカルマとその潜在勢力（熏習）の固い絆に結び付けられているからだ。なぜ、固い絆に結び付けられてしまったのか？ それは私たちが貪りや怒りなどの「煩悩」の影響下にあったからだ。（ダライ・ラマ）	",
"	地面を耕す時期としては秋が一番、火を燃やすのに使うものとしては牛の糞が一番、心にとめておくべきこととしては「無常」と「死」が一番だ。（釈迦牟尼仏陀）	",
"	私たちが人生最後の日を迎えるとき大切なのは、「僅かな後悔のうずき」すら感じないことだ。でないと、死に際に心に浮かぶ「否定的で邪な思い」が、次に生まれ変わるときに尾を引く。（ダライ・ラマ）	",
"	死ぬときに心が善い状態にあることは、この上なく重要だ。これが最後の機会だから、逃してはならない。たとえ大変悪い生活を送ってきた人でも、死ぬときには善い心の状態を作るために、精一杯努力すべきだ。強いあわれみの心を生み出せれば、来世で恵まれた生を受ける希望がもてる。（ダライ・ラマ）	",
"	死ぬときには、生涯の仕事でまいた種と、魂に刻みつけた知識以外には、何も一緒に持って行くことができません。（ダライ・ラマ）	",
"	死にゆくときに何を経験するか、ということは本当に大切です。というのは、その瞬間の精神状態が来世の質を決めるからです。死にゆく瞬間にすら特別な努力をすることができます。そのときに瞑想は、他と比べようもないほど効果があります。（ダライ・ラマ）	",
"	私は借家人に過ぎない。私が死ぬ時、鍵を家主に返します。そして彼はそれを望む人に与えるのです。（シャイフ・ブーズィーディー）	",
"	道の人は「死の恐怖」から解放されているが、理性の中に生きている人にとっては、それは一つの強迫観念である。修行者にとっては、死は重大な問題というイメージではなくなり、連続する霊的道程の一つの通過点にしか過ぎなくなる。（シャイフ・ハーレド・ベントゥネス）	",
"	預言者は言う、「死ぬ前に死ね」と。「死ぬ前の死」とは、「自我」の強迫観念、私たちを虜にするあの限定的思考が全て消滅することを意味する。この解放である死によって、私たちは普遍的なもの、永遠なものへと開かれる。（シャイフ・ハーレド・ベントゥネス）	",
"	富者であれ貧者であれ、私たちのエネルギーの１００％、と言って悪ければ９０％は、私たちの死とともに消滅するものに費やされている。嘆かわしいことである！ スーフィズムにおいては、死を想うだけで、絶対者への真の欲求を掻き立てる跳躍になるのである。（シャイフ・ハーレド・ベントゥネス）	",
"	もし人が、生きる上で困難に直面しても、本来の自己に立ち帰る手段をもっていれば、心穏やかに全てのことを「仮のもの」とみなすことができる。永遠が私たちを生かしているのに、一瞬の間しかもたないようなものをなくしたからといって、なぜ苦しむのか。（シャイフ・ハーレド・ベントゥネス）	",
"	物質的生活は自分の手で処理するようにし、決して心の中に入れてはならない。手は洗えるが、心はそうではないから。（スーフィーの言葉）	",
"		",
"	「死生（しせい）命有り、富貴天に在り」（論語）。どれも自分でできることではないのだから、もう天に任せておいたらいいのだ。	",
"	「窮（きゅう）すれば則ち変ず。変ずれば則ち通ず」（易経）。ものごとは究極まで行きどうにもこうにもならなくなると、変化が生じ、新しい道が開けてくる。	",
"	友よ。生きている間は神を希求せよ。生きている間に神を知り、理解せよ。なぜなら、この人生の中に解放はあるからだ。生きている間に拘束を解かなければ、死の時に解放を望むことはできない。（カビール）	",
"	あなた自身の存在の中で大きな「自己」が復活するためには、小さな自己は死ななければならない。（ケン・ウィルバー）	",
"	自我の他に地獄なし、無我の他に楽園なし。（アビル・カイヤール：スーフィー）	",
"	魂は自殺しなくてはならない。神の王国はとことん死にきった者のためにある。（エックハルト）	",
"	無選択の自覚、あるがままの観照を一瞬一瞬維持しているなら、死もまた他の瞬間と同じただの一瞬であり、死と端的かつ直截に関わるようになる。生も死も基本的には「通り過ぎて行く単なる経験」に過ぎないのだから、もう死にひるんだり、生にしがみついたりしなくなるのだ。（ケン・ウィルバー）	",
"	友よ、生きている間に「彼」を望め、生きている間に知れ、生きている間に理を解せ、生のうちにこそ解脱はあるのだから。生きている間にそなたの絆が断ち切れないならば、いかなる解脱の希望が死後にあり得ようか。魂は肉体から離れれば「彼」と合一できると思うのは、虚しい夢でしかない。（カビール）	",
"	「彼」一人のみを見る時、人は死を超える。他に道はない。（シュヴェーターシュヴァタラ・ウパニシャッド）	",
"	善人はおのれの肉体を霊化する。悪人はおのれの魂を肉化する。（ベンジャミン・ホウィッチカット）	",
"	生きるか死ぬかの決戦が私たちの内部で行われている時、これほど多くの海外ニュースがなぜ必要なのか。（ウィリアム・ロー）	",
"	不死の生命の大海に漂う香りは、私から全ての欲求を取り去った。木が既にその種の中にあるがごとく、全ての病はこのように「求めること」の内にある。（カビール）	",
"	輪廻とは、精神的および物質的なプロセスがずっと続いていくことだ。それが輪廻と呼ばれるものだ。ある人が、一つの生から別の生へと移る「物語」のことではない。（ウ・ジョーティカ）	",
"	仏教の輪廻は、蚕の変化の如きものであろう。幼虫より蛹（さなぎ）になり、蛹より蛾になるところ、外見的に言えば全く違ったもののようであるけれども、所詮、同一虫の変化であって、しかも幼虫と蛾とを以って、同とも言えず、異とも言えず、ただ変化であると言い得るのみと同般である。（木村泰賢）	",
"	不放逸は不死の道。放逸は死の道。不放逸の者たちは死ぬことがない。放逸の者たちは死者のごとくである。（ダンマパダ）	",
"	その海の甘美の中に飛び込みなさい。そして生と死の全ての間違いを吹き飛ばしなさい。（カビール）	",
"	お前は生ある間、苦を受ける。悟ることなし、酔いしれて狂った人間は、私のもの、私のものと叫びながら。（カビール）	",
"	考えを巡らせながら生が潰え去っても、この身体は練られぬまま。（カビール）	",
"	生涯は夢のようなもの、一生は夢のよう。〔内なる〕言葉の師が教えを説くが、人はその至高の宝を捨てる。〔灯火の〕光を見て蛾は喜ぶが、獣にはその火が見えない。死神（時間）の索に人は酔い痴れて気づかない、愛しい女と一緒になって。（カビール）	",
"	生に期待を抱くな、カーラ（時間）が〔お前の〕息を捉えている。賭け事だ、輪廻世界は。心を目覚めて賽（さい）を投げよ。（カビール）	",
"	この町（＝人間の身体）と市場（＝人間界）に着いて、旅支度（＝修練）をしなかった者は、黄昏（＝老齢）になって日（＝生）が沈んでも、〔もはや〕旅支度はできない。ここで旅支度をしろ、先（＝人間界以外の輪廻世界）はでこぼこ道〔ばかり〕。（カビール）	",
"	身体はあるが、装いと本質を混同するな。心を不動にして何も話すな。（カビール）	",
"	本然なるものが各々の身体に収まって話し、その営みは無比なり。その名前を何と言ったらよいか、その色も形もない〔のに〕。（カビール）	",
"	焼いていない瓶を水で満たせば〔じきに壊れるように〕、身体の有用性はそんなもの。（カビール）	",
"	その心を識別せよ、兄弟よ、身体が去って心はどこにあるのか。（カビール）	",
"	全ての身体に一つ、〔その〕一つ（一者）を見よ、別々の二つになぜするのか。（カビール）	",
"	肉体というのは、ある一連の変化に付けられた名前だ。河では、あなたの目の前で大量の水が刻々と移動し、新しい水がやってくる。しかし河の姿は変わらない。この肉体もそれと同じだ。それでも肉体は強く丈夫に保たなければならない。それは我々が持つ最高の道具なのだから。（ヴィヴェーカーナンダ）	",
"	全宇宙は一つの不断に変わりつつある物質の塊であって、その中に存在する全ての形は、実に多くの渦巻きなのだ。物質の一つが一つの渦巻き、たとえば人間の肉体となり、一時期そこに留まって変化し、出て別の物に入る。言葉以外には、私の体とかあなたの体とかいうものはない。（ヴィヴェーカーナンダ）	",
"	たった一瞬間の「神への愛の狂気」は、我々に永遠に自由をもたらす。（ヴィヴェーカーナンダ）	",
"	バクティ（神への愛）の一つの大きな利点は、目指す偉大な神的目標に到達するための、最もたやすく、最も自然な道だということだ。それの大きな弱点は、「程度の低いもの」はしばしば、恐ろしい狂信に堕落する点である。（ヴィヴェーカーナンダ）	",
"	バクティ（神への愛）の危険は、準備段階（ガウニ）にだけ見られるもので、成熟して至高の（パラー）境地に入ったら、そこにはもう狂信主義のような忌まわしさはない。このより高いバクティに圧倒された魂は、憎しみを発散する道具となるには、あまりにも愛なる神に近いのだ。（ヴィヴェーカーナンダ）	",
"	いいかい！ この世界と言ったらいいか？ この世すべてと言ったらいいか？ イリュージョンなんだよ、リチャード！ なにもかもがイリュージョンなのさ！ わかるかい？（リチャード・バック『イリュージョン』）	",
"	思い切って手を放しさえすれば、川は喜んで上に引きあげ、自由にしてくれるよ。ぼくたちがやるべきことはこうした旅であり、冒険なのだ。（リチャード・バック『イリュージョン』）	",
"	ぼくたちはゲームをしたり、楽しんだりする生きものだ。死ぬこともできないし、スクリーン上のイリュージョンが傷つくほど、自分自身を傷つけることもできない。ところが、本人は傷ついていると思っている。自分で自分を苦しめているのさ。（リチャード・バック『イリュージョン』）	",
"	自身が自分のことを、限られた能力しかもたぬ肉体の中にとじこめられている哀れな存在と考えるのをやめることだ。たかだか一メートルあまりの翼長と、せいぜい飛行地図に書き込める程度の飛翔力しか持たぬカモメの肉体に心をとらわれるな。（リチャード・バック『かもめのジョナサン』）	",
"	「きみたちの全身は、翼の端から端まで――」ジョナサンは折をみつけてはよく言った。「それは目に見える形をとった、きみたちの思考そのものにすぎない。思考の鎖を断つのだ。そうすれば肉体の鎖も断つことになる…」（リチャード・バック『かもめのジョナサン』）	",
"	「なぜだ？」ジョナサンは、とまどって呟いた。「自己は自由で、練習にほんのわずかの時間を費やしさえすれば、自分の力でそれを実施できるんだということを納得させることが、この世で一番難しいなんて。こんなことがどうしてそんなに困難なのだろう？」（リチャード・バック『かもめのジョナサン』）	",
"	至上の顕現者だけが実在する。実体をもつ事物とは、実体性の外見を帯びて現れているだけである。世界には実在性に充ちた妙薬からなり、充実し、遍在する唯一者（智）が存在するのみで、その他には何者も存在しない。この智を常に悟っている人は、死と輪廻の苦から解脱する。（シヴァ・サンヒター）	",
"	賢者は死者についても生者についても嘆かぬものだ。私は決して存在しなかったことはない。あなたも、ここにいる王たちも…。また我々はすべて、これから先、存在しなくなることもない。（バガヴァッド・ギーター）	",
"	物質との接触は、寒暑、苦楽をもたらし、来たりては去り、無常である。それに耐えよ、アルジュナ。それらの接触に苦しめられない人、苦楽を平等（同一）のものと見る賢者は、不死となることができる。（バガヴァッド・ギーター）	",
"	非有（身体）には存在はない。実有（個我）には非存在はない。真理を見る人々は、この両者の分かれ目を見る。この全世界を遍（あまね）く満たすものを不滅であると知れ。この不滅のものを滅ぼすことは誰もできない。（バガヴァッド・ギーター）	",
"	彼は決して生まれず、死ぬこともない。彼は生じたこともなく、また存在しなくなることもない。不生、常住、永遠であり、太古より存ずる。身体が殺されても、彼は殺されることはない。（バガヴァッド・ギーター）	",
"	人が古い衣服を捨て、新しいい服を着るように、主体は古い身体を捨て、他の新しい身体に行く。彼は常住であり、偏在し、堅固であり、不動であり、永遠である。（バガヴァッド・ギーター）	",
"	生まれた者に死は必定であり、死んだ者には生は必定であるから。それ故、不可避のことがらについて、あなたは嘆くべきではない。（バガヴァッド・ギーター）	",
"	「神がいる」というのは、冗漫だ。くどい。なぜなら神とは「在るもの」の別名だからだ。「在る」という「そのこと」が神なのだ。したがって「神がいる」というのは同語反復（トートロジー）だ。正しくない。（ＯＳＨＯ）	",
"	死に打ち勝つというのは、「単に死などないと知ること」にすぎない。死が存在しないと知ること、それが死を征服することだ。死が存在しないことに気づいた瞬間、進行中の死との負け戦は終わる。死は真の実体を持たない敵の一つだ。ただ存在しているかのように見えるにすぎない。（ＯＳＨＯ）	",
"	「われらは、ここにあって死ぬはずのものである」と覚悟をしょう。この理を他の人々は知っていない。しかし、この理を知る人々があれば争いは鎮まる。（ダンマパダ）	",
"	絶対の大霊と分子なる小霊即ち人の心とは、あたかも水と波との例の如く、水は波にあらざるも、波は水を離れては無い。（山崎弁栄）	",
"	外見すれば衆生は生滅の生物なれども、本来不滅の大霊を離れて存在は出来ぬ。然らば「生滅の衆生心」と「不生不滅の大霊」とは、その裏面において不可離の連絡をもっているに相違ない。カント等も云っている。吾等が僅か八十年の生命は、永恒不滅の大生命の一分現象であると。（山崎弁栄）	",
"	日（ひ）、中（ちゅう）すれば即ち昃（かたむ）き、月盈（み）つれば即ち食（か）く。天地の盈虚（えいきょ）は、時と消息す。（易経）	",
"	生も一時の位なり、死も一時の位なり。（道元）	",
"	君たちの座右の銘は「私は必ず今生で神を悟らなければならない！」というものであれ。結局、この肉体やこの心が神を悟ることを助けないのであれば、一体何の役に立つというのだ。為せ、然らずんば死ね！ たとえその企ての途中で死んだとて何のことがあろう！（ブラマーナンダ）	",
"	誕生の目的である神聖な使命を忘れてマーヤーの中で眠っている間にも、彼の肉体は日一日と朽ちていく。全ての生き物に優る、この人間への誕生の唯一独特の利点は、人だけが神を悟ることができるということだ。だから、肉体とその安楽は忘れ給え。生死という惑わしは振り払え。（ブラマーナンダ）	",
"	もしあなたに、この世界の舞台裏を見ることができたら、この地上の人生がただの人形劇であることが分かるでしょう。今、目の前で現実に見えている事柄も、２，３年経つと、もう夢と同じ非現実的なものになります。（ヨガナンダ）	",
"	死とは「通り過ぎる門」のようなもので、肉体が取り去られるほかは何も変わりません。（ヨガナンダ）	",
"	私は人生を少しも深刻なものとは思っていません。私はこう言います。「主よ、あなたがこの体を魂から脱がせたいとお思いになった時は、いつでもそうしてください。私をここに引き止めておこうと、肉体から解放しようと、どうぞみ心のままになさってください」と。（ヨガナンダ）	",
"	人は今までに何度も生死を経験してきているのに、どうして死を恐れるのでしょうか？ 我々は自分から死を求めるべきではありませんが、死は我々をいろいろな苦悩から自由にしてくれることを理解して安心すべきです。死は人生という旅路の一区切りが終わったところにある休憩所です。（ヨガナンダ）	",
"	この肉体は早晩修理が利かなくなるのですから、心配しても始まりません。それまでの間をせいぜい大切に使ってゆくべきです。それが神のご意志ですから。（ヨガナンダ）	",
"	今この地上に住んでいる人々は、百年前にはここに住んでいませんでした。我々より前には、別の人たちがここに住んでいました。そして、今世界中のあちこちの街を歩いている我々も、百年後にはもうここにはいません。（ヨガナンダ）	",
"	吾人は、現世界は幸福を享受すべき舞台に非ずして、如来性より発展せられたる世界なれば、より以上の高等なる霊界即ち如来本居の光明界に進趣すべき〈予備の修行すべき道場〉なりと観れば、然る時は、現世界は大に意義の存することを知るべし。（山崎弁栄）	",
"	此土一日は浄土百歳より勝れたり。何ぞそれ何の苦かある。今は理想の浄土に在りて生活し、而していよいよ命終わらば実在の浄土に生ず。（山崎弁栄）	",
"	ラームなしで人はどうなるのか、道の真ん中の糞虫のよう。カビールは言う、〔お前は〕あとで後悔する、この家からあの家に移ったときに。（カビール）	",
"	玄関までは夫は妻と一緒だが、その先一緒に〔行くのは〕友人のみ。火葬場まで一緒なのは〔遺体用の〕担架、それから再びハンサ鳥（個我）は一人。遺体を燃やせば灰となり、埋めれば土中の虫が喰らう。焼いていない瓶を水で満たせば〔じきに壊れるように〕、身体の有用性はそんなもの。（カビール）	",
"	自分で決定せよ。生きている間に自己を探し位置を占めよ、死んだらお前の家がどこにあるか。この機会に気付かなければ、生類よ、最期にお前には誰もいない。カビールは言う、聞けサントよ、時間の囲いは厳しい。（カビール）	",
"	愚かな者は言う、私の家だと。お前が誤って歩き回っている家は、それはお前の家ではない。（カビール）	",
"	この輪廻世界は分からない。〔世俗の〕ものの攻撃はきつい攻めである。それ（傷）が隠れて残る。誰も理解できない。〔お前は〕燃えている〔炎〕から助かりたければ、なぜ助けを求めないのか。〔感官の〕対象の毒を食べている、夜も昼も一緒にして。（カビール）	",
"	金、愛しい女、馬、絹布。財産はあるが数日しかもたない。少しの財で人は狂ってしまい、法王（閻魔）の知らせを聞けない。恐怖を見て顔が歪んでしまい、甘露と騙されて毒を喰らう。（カビール）	",
"	自己を信頼した生類は、奈落に行って奈落に住す。行ったり来たりに（＝死んだり生まれたりするのに）暇はかからず、時間（死神）という漁師〔が〕夕に朝に〔付け狙っている〕。１４の学問（正統派の伝統的学問）を学んで〔他人に〕教えても、自分の死が近いことも分からない。（カビール）	",
"	愚かな人間は多くを集め、自分が死ぬのに家族のために泣く。人間は分からない、自分が死んで逝ってしまうことを。十タカー（銀貨）増やせば家族が食べられるだろう〔と心配して〕。（カビール）	",
"	灯明（＝気息）が尽きて消え去り、寺院（＝身体）が荒れ果てた。死ぬべき者（＝対象への渇愛に溺れている者）は死んでしまい、助かる者は助かる（＝賢者は肉体的には死ぬが、真我は不死である）。（カビール）	",
"	おい生類よ、お前は己の苦を除け、輪廻世界に蔓延している苦を。マーヤー（虚妄）と愚癡に人はみな縛られ、僅かな利益に元金を失う。俺の、お前の〔という争い〕に人はみな巻き込まれ、母親の胎内に生まれる。生まれ亡くなり再び胎に生じ、楽を夢にも得られず。（カビール）	",
"	法典、ヴェーダ、プラーナを皆は読むが、覚智の実相を〔誰も〕見ていない。鉄が金にどうしてなれようか、鉄が化金石に触れないならば。生きながら〔苦海を〕渡らなければ死んでどうして渡れよう、生きながら渡らなければ。堅固な信仰を抱いたところ、その堅信の者はそこで不死となる。（カビール）	",
"	ああ、この身はまもなく地上に横たわるであろう。意識を失い、無用の木片（きぎれ）のように、投げ棄てられて。（ダンマパダ）	",
"	この身は泡沫（うたかた）のごとくであると知り、陽炎（かげろう）のようなはかない本性のものであると悟ったならば、悪魔の花の矢を断ち切って、死王に見られないところへ行くであろう。（ダンマパダ）	",
"	花を摘む（五欲の対象を指す）のに夢中になっている人が、未だ望みを果たさないうちに、死神が彼を征服する。（ダンマパダ）	",
"	うず高い花を集めて多くの華鬘（はなかざり）をつくるように、人として生まれまた死ぬべきであるならば、多くの善いことをなせ。（ダンマパダ）	",
"	眠れない人には夜は長く、疲れた人には一里の道は遠い。正しい真理を知らない愚かな者どもには、生死の道のりは長い。（ダンマパダ）	",
"	〔感官の〕対象は全て汚れている。まるで犬が不潔な食べ物を喜ぶように、〔人は〕輪廻世界に固執する。（カビール）	",
"	黒色の木材に白蟻、じわじわと白蟻が蝕（むしば）む。身体の中に死神が住んでいる、急所を誰も理解せず。（カビール）	",
"	生においては、死より他に確実なものは何も無い。あらゆるものが不確実だ。死だけが確実だ。偶発的でないのは死だけだ。人間のマインドをごらん。私たちはいつも死について、それがまるで偶発的であるかのように語る。でも唯一偶発的でないもの、それが死だ。他の全ては偶発的だ。（ＯＳＨＯ）	",
"	私が「あなたは必ず死ぬ」と言うと、それは一見、未来のずっと先のことのように聞こえる。それは違う。生まれるということは、死の領域に入るということだ。あなたはもう、その中に入っている。誕生とともに、半分死んでいる。（ＯＳＨＯ）	",
"	死は最後に起こるものではない。それは既に起こっている。それは一つの「過程（プロセス）」だ。ちょうど生が過程であるように、死もまた過程だ。人は瞬間ごとに死んでいる。息を吸うこと、それは生であり、息を吐くこと、それは死だ。（ＯＳＨＯ）	",
"	子供にとっての最初の行為は、息を吸うことだ。吐き出すことではない。そして老人が死ぬとき、その最後の行為が息を吐くことだ。吸息が誕生であり出息は死だ。しかしいつでもあなたは、その両方をやっている。（ＯＳＨＯ）	",
"	時として私たちはうっかり忘れてしまう。ガス料金を払うことや、オイル交換などなど。殆んどの人たちは死に対する用意ができていない。自分たち自身の死だろうが、他人の死だろうが。誰もがショックを受け、恐怖を覚える。私は死を左のポケットに入れて持ち歩いている。（チャールズ・ブコウスキー）	",
"	行動と挑戦の中にこそ栄光はあるのだ。死などどうだっていい。大切なのは今日、今日、今日なのだ。まさに然り。（チャールズ・ブコウスキー）	",
"	我々はみんな死ぬのだ、誰だろうと一人残らず。何たる馬鹿騒ぎよ！ そのことだけで私たちはお互いに愛し合うようになっても当然なのに、そうはならない。私たちはつまらないことに脅かされたり、意気消沈させられたりし、どうでもいいことに簡単にやっつけられてしまう。（チャールズ・ブコウスキー）	",
"	未来のことは考えないで、起きた時に努めて対処する。川に出くわせば靴を脱ぐが、出くわす前からどうして脱ぐか。（サキャ・パンディタ）	",
"	大海の苦しみの器となる、この身体は敵のようなものである。智慧のある人が働かせれば、それが福徳の拠り所ともなる。（サキャ・パンディタ）	",
"	一瞬にしてなくなる命でも、善業の種は長持ちする。風が運ぶ白檀の香りは、遠くに運ばれても喜びを生じる。（サキャ・パンディタ）	",
"	長い間幸せを享受すると、別れの苦しみはことさら大きい。人は否応なく死ぬもので、永遠であれと願う人は圧倒される。（サキャ・パンディタ）	",
"	お前の仕事は終わったか、と閻魔は待っていてはくれないから、すべきことがあったら、今日こそ励むべきだ。まだ終わっていませんから、今日のところはお待ち下さい、と涙を流してお願いしたところで、閻魔はどうして気持ちを変えようか。（サキャ・パンディタ）	",
"	我は後世たすからんと云ふ者にあらず。ただ現世に先づ「あるべきやうに」あらんと云ふ者なり。（明恵上人）	",
"	我が死なんずることは、今日に明日を継ぐに異ならず。（明恵上人）	",
"	だいじょうぶだよ、君は必ず死ぬ。死ぬべき君には、もうどのような恐れも無用だ。そして僕達は、時間を忘れた夜明けのすがすがしい大気を吸い込む。まるで初めて大気を吸いこんだように、僕達は夜明けの息吹きを感じることだろう。（ダンテス・ダイジ）	",
"	だいじょうぶだよ、やがて死ぬ時が来る。僕達の宇宙ゲームを終らせて、夢もない眠りに、やすらかに帰る時がくる。初めがないここには、生も死も初めから夢にすぎなかった。（ダンテス・ダイジ）	",
"	人々は、どういうわけか死を忌み嫌っていた。だが、だいじょうぶだよ、君もやがては死ぬ。死が、君にすべての生命達とのふれ合いを教えてくれる。だいじょうぶだ、君は死なないのだから。（ダンテス・ダイジ）	",
"	死の暗闇の前に素手で立っていた私は、このギリギリの限界状況まできて、逆に大きな転回をして、生命の絶対的な肯定論者になった。死を前にして大いに生きるということが、私の新しい出発になった。（岸本英夫）	",
"	人間は、一日一日をよく生きながら、同時に常に死に処する心構えの用意を続けなければならない。私は「生命をよく生きる」という立場から、死は「生命に対する別れの時」と考えるようになった。立派に最後の別れができるように、平生から心の準備を怠おこたらないように努めるのである。（岸本英夫）	",
"	武士たらんものは、正月元日の朝、雑煮の餅を祝うとて箸を取り初むるより、其の年の大晦日の夕に至るまで日々夜々、死を常に心にあつるをもって本意の第一とは仕るにて候。（大道寺友山）	",
"	当り前ハ当り前で、よいではないか。お母さまの「ぅむー」でオギァーと生れ、己れ自らの「ぅむーで」息を引取る。有無を越えた「ぅむ！」、生死を越えた「ぅむ！」。輪廻を粉砕して「む！む！」と生きつづけに生きてゆく。（中川宋淵）	",
"	ただもう運命のなすがままに投げ出して、うち任せるほかには何の道もなかった。私はここで生命の神秘を思わずにはいられない。私が自己の無力に徹し切ったこのことこそ、実に私が救いにあずかる最大の機縁となったのである。極点に達した迷いと悩みこそ、悟りと法悦に入る大道であった。（山県正明）	",
"	自己の無力に徹し、ただ有りのままに運命を受け取るほかには道のない世界に押しやられた私は、放心的な数日の経過すると共に、この絶体絶命の世界の中に、今まで経験したことも無い不思議な心の落ちつきを見出だし初めた。この幸福な精神状態は、私の内に確かな姿をもって生長し始めた。（山県正明）	",
"	私は何処から生まれ、何処に帰って行くか？ 私はこの大自然の外から来て、一歩でも、その外に出て行くことが出来ようか？ 否、生死の前後を通じて、私はただ、大自然の中にある。そして大自然の生命の無窮と共に、私の生命もまた無窮である。（山県正明）	",
"	現象としてのこの五尺の個我なる私は、五十年にも足りぬはかなき泡の存在である。しかしそれは、私が泡沫の個我に固執して、真実の私である無量寿の大自然的生命を忘れている時であって、一度小自我を放捨して、この無量寿の大生命に帰命する時、もはや私は悠久なる天地と一体である。（山県正明）	",
"	私は自己のうちに繫がる、この無限生命を自覚した時、新しい無限の希望を取り返したのである。もはや私は、徒らな死の恐怖に、脅かされることがなくなった。私にとっては、今後生かされる限り、たとえ一日でも一時間でも、それは私に対する、天地の余分な贈り物である。（山県正明）	",
"	生也不道、死也不道（せいともまたいわじ、しともまたいわじ）。（「碧巌録」五十五則）	",
"	この生死は、即ち仏の御いのちなり、これをいといすてんとすれば、即ち仏の御いのちをうしなわんとするなり。これにとどまりて、生死に著すれば、これも仏の御いのちをうしなうなり。（道元『正法眼蔵』生死の巻）	",
"	正しい道は自殺をすることではない。正しい道は毎瞬毎瞬過去に対して死ぬことだ。絶対に一瞬たりとも過去を持ち運ばないこと。毎瞬のように過去に対して死に、現在に生まれる。それがあなたに新鮮さと若々しさと活気と輝きを保ってくれる。（ＯＳＨＯ）	",
"	よい人と一生安らかにいたとて、一生この世の栄耀（えよう）をつくしたとて、所詮は旅出する身の上だもの、すべて一場の夢さ、一生に何を見たとて。（オマル・ハイヤーム）	",
"	まかせぬものは昼と命の短さ、まかせぬものに心よせるな。われも君も、人の掌（て）の中の蝋（ろう）に似て、思いのままに弄（もてあそ）ばれるばかりだ。（オマル・ハイヤーム）	",
"	宇宙の真理は不可知なのに、なあ、そんなに心を労してなんの甲斐があるか？身を天命にまかして心の悩みは捨てよ、降りかかった筆の運び（宿命）は、どうせ避けられないや。（オマル・ハイヤーム）	",
"	われらは人形で人形使いは天さ。それは比喩ではなくて現実なんだ。この席で一くさり演技（わざ）をすませば、一つずつ無の手筥（てばこ）に入れられるのさ。（オマル・ハイヤーム）	",
"	昨夜酔うての仕業だったが、石の面（も）に素焼の壺を投げつけた。壺は無言の言葉で言った――お前もそんなにされるのだ！（オマル・ハイヤーム）	",
"	昨日壺をつくる所へ立ちよったら、壺つくりは土をこねてしきりに腕をふるっていた。盲の人は気もつかなかったろう、しかし、その手の中におれは亡（な）き人の土を見た。（オマル・ハイヤーム）	",
"	大空の極はどこにあるのか見えない。酒をのめ、天（そら）の巡りは心につらい。嘆くなよ、お前の番が巡って来ても。星の下（もと）誰にも一度は巡るその盃（はい）。（オマル・ハイヤーム）	",
"	自殺は、あなたが存在や神に対して突き付ける「最大の不平」にほかならない。自殺は、もしそれが欲求不満から出ているものだとしたら、決して「まし」なものでなんかあり得ない。（ＯＳＨＯ）	",
"	何の笑いがあろうか。何の歓びがあろうか？ 世間は常に燃え立っている（無常である）のに。汝らは暗黒に覆われている。どうして燈明を求めないのか？（ダンマパダ）	",
"	見よ、粉飾された形体を！ （それは）傷だらけの身体であって、いろいろのものが集まっただけである。病いに悩み、意欲ばかり多くて、堅固でなく、安住していない。この容色は衰えはてた。病いの巣であり、脆くも滅びる。腐敗のかたまりで、やぶれてしまう。生命は死に帰着する。（ダンマパダ）	",
"	私は幾多の生涯に渡って生死の流れを無益に経巡って来た。家屋の作者を探し求めて。家屋の作者よ！ 汝の正体は見られてしまった。汝はもはや家屋を作ることはないであろう。汝の梁は全て折れ、家の屋根は壊れてしまった。心は形成作用を離れて、妄執を滅ぼし尽くした。（ダンマパダ）	",
"	自殺するということは大罪だよ。何度も何度もこの世に戻って来て、同じ苦しみを経験しなければならない。けれども「見神」した後なら、肉体を捨てても自殺ということにはならない。粘土の鋳型のなかで黄金の像ができあがったら、鋳型は残しておいてもいいし壊してしまってもいい。（ラーマクリシュナ）	",
"	命を粗末にするなと口で言うのは簡単だ。だが自殺の思いに憑りつかれた人は、命そのものが辛くてたまらないのだ。そこで気づいてほしいのは、放っておいてもいつか必ず人間は死ぬ、だから死に執着してはいけないのだと。死ぬことが当たり前ならば、生きていることの方が逆に珍しいのだ。（佐々井秀嶺）	",
"	自殺願望者は本当は「生きたい」と願っているのだ。自殺は死にたいからするのではなく、人生が自分の「思い通り」にいかず悩みに耐えかねたりして仕方なく死を選んでしまうのだ。もし大金が入手できたりするなど条件が整えば、死の選択を放棄して、嬉々として生き延びるに違いない。（スマナサーラ）	",
"	自殺者は自己の運命を拒む者である。それは一種の反逆であり、心の中で「私は自分でこの受け入れ難い状況を終わりにする」と言うことである。それはまた、「自我の表明」である！ 自我は私たちを、単に霊的破滅だけではなく、肉体的破滅に導く。（シャイフ・ハーレド・ベントゥネス）	",
"	もしあなたがもうこれ以上何の望みもないというのなら、どうして自殺を求めるのだろう？ それは一つの「欲望」だ。実際にはそれこそ欲望の最たるものだ。（ＯＳＨＯ）	",
"	全ての煩悩と欠点は、〈我〉と〈我がもの〉に執着することから生じる。自我がその対象であることを理解して、ヨーギ（修行者）は自我を否定する。（チャンドラキールティ『入中論』）	",
"	汝の頭を切り落とせ。全身を〈視覚〉となし、〈見る行為〉そのものとなれ。（ジャラールディーン・ルーミー）	",
"	体が骸（むくろ）のように遠くに投げ棄てられたあと、賢者は二度と己を体につなぐことはない。（シャンカラ）	",
"	（死の床で）仮りの肉体は露や稲妻のごときものと徹見せよ。（フスユン禅師）	",
"	それは己の面前に示されており、今この瞬間、全てが己に手渡されている。己の全存在を見極めよ。心身を石ころや木切れのごとき自然界の命なき物と化せ。絶対の不動の境地、無念無想の境地が得られたとき、生の徴候がことごとく去り、限界がことごとく跡形もなく消え失せる。（円悟）	",
"	人間は自己を肉体と見なすことをやめぬ限り、解放の望みはない。肉体は無知から生じた幻影にすぎぬ。人間の真の〈自己〉は虚空の如きもので、流れていず清浄で無限である。本物でない肉体を本物たる〈自己〉と取り違えると、とらわれ、悲惨な状態となる。（シャンカラ）	",
"	最後に人は純粋に完全な抽象と化す。それから自分が精神そのものとなり、体がなくなったように感じる…こうした抽象が純粋で完全であるほど、人はより完全の度合いを高める。（オーガスティン・ベイカー）	",
"	完全に無に帰したように己を滅し空しくすることは、ただ人間の歓びであるばかりでなく、天の幸いでもある。もし人間の何かが少しでも人間の内に残っているとしたら、神はどうして〈至高のもの〉たりえようか。（聖ベルナール）	",
"	海が我が血潮に流れ込むまで、天国をまとい星をいただくまで、人はこの世を真に楽しむことはできぬ。（リルケ）	",
"	生も死も「プロセス」である。このプロセスには、厳密な意味で始まりもなければ終わりもない。受精卵の誕生を便宜的に生の始まりとしているだけで、その前の精子も卵子も生物学的に見れば、生きている細胞なのである。生は連続的であり、元をたどれば４０億年前の生命の起源に辿り着く。（難波紘二）	",
"	たとえて言えば、我々の存在は「流れに生じる渦」のようなものだ。川の流れは絶えず入れ替わっているが、同じところに同じ渦が持続している。その渦が我々なのだ。（難波紘二）	",
"	「生」とか「死」とかは、人間が、もともと連続的なプロセスを「言葉」により「無理矢理切り取った」ものだ。（難波紘二）	",
"	我らはポーン、そして天はプレイヤー。これは比喩ではなく、紛れも無い現実。我々はこの世というチェス盤の上を動きまわり、それから虚無の小箱の中へと落ちていく。（オマル・ハイヤーム）	",
"	我らが彷徨い込んだこの天球は、まるで幻の走馬灯のようなもの。太陽がその灯火で、この世はぐるぐる回る笠。そして我らは周囲に描かれた影絵。（オマル・ハイヤーム）	",
"	昨日はもう過ぎ去ったのだから、忘れてしまうにしくはない。明日はまだ来ていないのだから、気にかけないにしくはない。未来によっても過去によっても左右されてはならない。今幸福に生きるようにし、人生を無駄にしないことだ。（オマル・ハイヤーム）	",
"	春雨がチューリップの頬を洗っている。まさに盃に酒を満たして飲むのに相応しい時だ。今日その上でお前が戯れているこの若草は、明日にはお前の土埃から生えてくるだろうから。（オマル・ハイヤーム）	",
"	一滴の水が海中に注ぎ込まれていった。一片の埃が地上へと舞い降りていった。この世でお前の旅にはどんな意味があるのか？それは小さな羽虫のようなもの――現れてはまた消えていく。（オマル・ハイヤーム）	",
"	酒を飲め。〈天〉が我らを亡き者にしようとするだろうから。〈それ〉は我らの罪なき人生に向かって徒党を組んでくる。草の上に坐って赤い酒を飲むがいい。すぐにこの草は、お前の土埃の上に生い茂るだろうから。（オマル・ハイヤーム）	",
"	昨夜私は、素焼きの壺を下に落として壊してしまった。酔った挙句の無様な愚行。砕かれた壺は黙っていたが、やがて訴えるように叫んだ。「昔、私はお前のようだった、お前もまた私のようになるだろう」（オマル・ハイヤーム）	",
"	人生は白駒（はっく）の隙（げき）を過（す）ぐるが如し（人生如白駒過隙）（十八史略）。人生は、戸の隙間から白馬が走りすぎるのを見るように、ほんの一瞬のことにすぎない。	",
"	死にゆくものは全て、死ぬことによって本物ではなかったことが――幻想、マーヤ、夢でしかなかったことが判明する。あなたは地獄の夢を見ているかもしれないし、天国の夢を見ているかもしれない。どちらにしても大差はない。（ＯＳＨＯ）	",
"	「復活」とは何か。死がなければ生はない。古いものが死ななければ、新しい物はない。死は「消滅」ではなく「移行」だ。（エドガー・ケイシー）	",
"	人間というものは分からないことだらけだが、ただ一つ分かっているのは、人間は確実に「死」に向かって日々生活していることだ。他人から見れば、本当に命を絶ちたくなるということもあったかもしれない。で、時間が経つと忘れた。（アントニオ猪木）	",
"	みんな、悲しくしすぎるんじゃないか。もう一つの新しい世界というか、来世に向かって旅立っていくときは、もっと祝福すべきなんじゃないか。（アントニオ猪木）	",
"	頭を下げる人生だった。恥は誰しもかきたくない。でも、そういう場面というものは、人生の中にはいくつかあるものだ。私は「過去」を意識的に自分のなかから消してしまうことができた。過去を消しておかないと今日の出発はできない。大切なのは昨日じゃなくて今日、「いま」なんだ。（アントニオ猪木）	",
"	過去は意識的に自分の中から消してしまう。昨日までのことを振り向いていたら、今日の出発はできない。大切なのは昨日じゃない。「今、この瞬間」だ。（アントニオ猪木）	",
"	「自分を改めるのに失敗した魂は、どうなるでしょうか？」「それこそ転生する理由だ。魂に機会が与えられるためだ」（エドガー・ケイシー）	",
"	創造主にあっては全てが完全だ。そこから分かれた一部が、生ける霊魂となったのだから、究極的には創造主に戻ることが魂の運命だ。そこに至るには、あらゆる成長の段階をくぐり抜けなければならない。（エドガー・ケイシー）	",
"	死は生の始まりに過ぎない。生が生の全てではなく、死が死の全てでもない。この世に誕生するのは霊界で死ぬことであり、この世で死ぬことは霊界に生まれることだ。（エドガー・ケイシー）	",
"	過去は後ろに置き、今、あなたのいるところから始めなさい。（エドガー・ケイシー）	",
"	人生とは、機会が与えられる永遠の「今」だ。魂には昨日も明日もない。（エドガー・ケイシー）	",
"	日々に使われるのではなく、日々を使いなさい。今日手にしているものを使いなさい。明日のことは明日が心配する。（エドガー・ケイシー）	",
"	体は、永劫の時の流れを旅する「魂の乗り物」に過ぎない。（エドガー・ケイシー）	",
"	死なるわれは、来るもとどまらず。なんとなれば、生命は全ての者に永遠に存すればなり。われは道において、無限の光にて速やかに征服さるる単なる障害にすぎず。（ドリール『エメラルド・タブレット』）	",
"	死が少しでも身近に感じられるようになったなら、死のプロセスについての知識が得られたなら、内的・外的な死の予兆を認識できるようになったなら、あなたは死に対して備えができたことになる。（ダライ・ラマ）	",
"	生きる技術とは、あらゆる瞬間に敏感になり切ることだ。その瞬間を全く新しい唯一のものと捉え、心を開き、完全に受容的になるのである。（アラン・ワッツ）	",
"	明日死を迎えるとしても、今日から幸福になっても遅くはないのであります。（中村天風）	",
"	一切の森羅万象と称するものは、宇宙根本のエネルギーの分派によって創られている。形が、つまり目の前にあるというのは、宇宙根本の力がまだ籠っているからであり、その力が抜けてしまえば、形を現象界から消して、根元要素に還元しなければならない。「人間の死」とはそういうことだ。（中村天風）	",
"	「たった今」を正しく活きるにはどうすりゃいいのだろうということ。これをたいていの人は忘れちゃいないかい？ 明日は何処へ行こう、明後日は何しようと考えて、現在ただ今を、ちっとも尊く生きていない人がありゃしないか？（中村天風）	",
"	バラモンよ、それはあたかも、全てを流し去り、遠くまで流れ行く山間の急流のようなものである。流れが止むことは、一瞬、一時、一秒たりともない。流れ続けるだけである。人の命はこの山間の流れのようなものである。世界は絶えず流動し、無常である。（釈迦牟尼仏陀）	",
"	私たちが「生」と呼ぶものは、肉体的・心的エネルギーのコンビネーションである。これらは絶えず変化し、連続する２つの瞬間において同一のままであることはない。今の生においても、各瞬間ごとに私たちは生まれて死んでいるが、それでも私たちは継続する。（ワールポラ・ラーフラ）	",
"	（弟子たちについて）彼らは過去を悔やまず、未来のことを気に病まない。彼らは現在を生きている。だから彼らの顔色は輝いている。愚かな者たちは、未来のことを気に病み、過去を悔やんで、それはまるで青々とした葦が刈り取られ、陽に当たって枯れてしまうようである。（釈迦牟尼仏陀）	",
"	長えことここさ居て、つくづく思うんだよの。死は門だなあって。死ぬってことは終わりってことでなくて、それをくぐり抜けて次に向かう門です。私は門番として、ここでたくさんの人を送ってきた。「行ってらっしゃい。また会おうの」って言いながら。（映画『おくりびと』）	",
"	帰れるから、旅は楽しいのであり、旅の寂しさを楽しめるのも、わが家にいつかは戻れるからである。この旅は、自然へ帰る旅である。帰るところのある旅だから、楽しくなくてはならないのだ。もうじき土に戻れるのだ。おみやげを買わなくていいか。埴輪や明器（めいき）のような副葬品を。（高見順）	",
"	人間は、一日一日をよく生きながら、しかも同時に、常に死に処する心構えの用意を続けなければならない。私は生命をよく生きるという立場から、死は生命に対する「別れのとき」と考えるようになった。立派に最後の別れができるように、平生から心の準備を怠らないように努めるのである。（岸本英夫）	",
"	命は、変化しても滅ぼせない。死とは「存在の形が変わること」に過ぎず、命の消滅も、追加も、削除も意味しない。それは異なる存在の形へ「命を移す」ことに過ぎない。存在をやめたのではなく、別な形と状態に再現されるのだ。（スンダル・シン）	",
"	全ての宗教は永遠なるもの、つまりもう一つの命を信じています。この地上の人生は終わりではありません。終わりだと信じている人たちは、死を恐れます。もしも死は神の家に帰ることだと正しく説明されれば、死を恐れることなどなくなるのです。（マザー・テレサ）	",
"	自分の条件付け、既知の過去から徹底的に離れること。そうでなければ、未知の現在を完璧に自覚することはあり得ない。これは瞬間瞬間に起こる「死」である。（クリシュナムルティ）	",
"	さあ、お別れの時が来た。諸君にとっては生きるために、私にとっては死ぬために。しかし、私と諸君のどちらかがより大きな幸運に恵まれることになるのかは誰にもわからない。答えることができるのは神のみだ。（ソクラテス）	",
"	俗人は気がつかない。真の哲学は死に備えること、死の準備に尽きるということを。ゆえに、生まれてこのかた死についてのみ考えていたくせに、いよいよ死が近づいてきたら恐れおののき、準備をしてきたことが実現する段になって躊躇するとしたら、愚かしいではないか。（ソクラテス）	",
"	知識の喜びを愛した者、異質の飾りではなく、節制、正義、力、自由、真理といった魂にふさわしい飾りで自分の魂を装ってきた者は、運命に招かれたときに旅立つ用意ができているので、あの世に旅立つ時を静かに待たねばならない。（ソクラテス）	",
"	私たちに肉体がある限り、私たちの魂がこの腐敗にまみれている限り、私たちが求めているもの、即ち真理に達することはできない。私たちは肉体を維持しなくてはならない以上、肉体は多くの障害をもたらして私たちを邪魔する。（ソクラテス）	",
"	生きている間に進んで肉体との関わりを持つどころか常にこれを避け、内省に努める。これが即ち哲学であり、死を練習することである。魂が肉体的なものを一切引きずらずに清らかな状態で肉体を去る場合、魂は自分と似たもの、即ち神的で不死で英知に溢れるものの世界に行く。（ソクラテス）	",
"	死ぬときには、「生涯の仕事で蒔いた種」と「魂に刻みつけた知識」以外には、何も一緒に持って行くことはできない。（ダライ・ラマ）	",
"	（全ての生きがいを失い自殺しようとしていた前科者に対し）「死ぬ代わりに、私が人助けをするのを助けに来ておくれ」（ピエール神父）	",
"	私たちがお喋りしている間に、ヤキモチ焼きの時は過ぎ去った。明日をあてにせずに「今日という日を摘み取れ（Carpediem：カルペ・ディエム）」。（ホラティウス）	",
"	西洋人は「死」という言葉の反意語は「生」だと無意識に考えているが、東洋人は「誕生」と考える。東洋人にとって誕生と死は「生を区切る２つの瞬間」であり、精神の生は誕生の前から始まり、死後も存続する。肉体だけが消えるのだ。（フレデリック・ルノワール）	",
"	それはいずれは訪れる。一つ確かなのは、死は必ずやって来るということだ。生において唯一確実なもの――それは死だ。だから、最初から死について語るほうがいい。いにしえの文化では、子どもたちはみな死を自覚させられたものだ。あなたのまさに基盤は死の自覚の上に築かれるべきだ。（ＯＳＨＯ）	",
"	死を自覚している人間は必ず生を自覚するようになるが、死を自覚していない人間は生に対しても無自覚であり続ける――なぜなら、生と死は同じコインの裏表だからだ。（ＯＳＨＯ）	",
"	この地上で、私たちは「旅人」に過ぎない。ほんのしばらく留まるだけの「客人」だ。しかし残念ながら、ほとんどの人は客人であることに不満だ。地上の小さな一部分を自分のものとして占有したがる。目覚めなさい！ 生命の夢が、無限の世界へと消え去る前に。（ヨガナンダ）	",
"	禅は、平気で死んでゆくことだけを教えるものだと思っていたら、如何なるときにも、精一杯生きてゆけと教えていることがわかった。（正岡子規）	",
"	条件が整ったとき、私たちはある姿で現われる。その条件が続かなくなれば、同じ姿をとり続けることはなくなる。そうであっても、存在しないとはいえない。死を怖れるのは、全てにとって死は存在しないという事実を理解していないからだ。（ティク・ナット・ハン）	",
"	クンダリニー・ヨーガにおいて、私たちは何よりも先に「死」を発見する。死を発見することによって、一切の恐怖の一番中心にあるもの、即ち死の恐怖が根拠の無いものであることを自覚するのである。（ダンテス・ダイジ）	",
"	本当に「死」が分かった人にとっては、愛と至福の秘密が分かる。死とは「個別性」が「全体性」に向かって花開くことだ。その時あなたは知るだろう、あなたが全ての全てであることを。それは、おおよそ霊的体験とか神秘体験といったものではない。（ダンテス・ダイジ）	",
"	「かの死んだ身も、この生きた身のごとくであった。この生きた身も、かの死んだ身のごとくになるであろう」と内面的にも外面的にも身体に対する欲を離れるべきである。（スッタニパータ）	",
"	人間のこの身は、不浄で、悪臭を放ち、（花や香を以て）まもられている。種々の汚物が充満し、ここかしこから流れ出る。このような身体を持ちながら、自分を偉いものだと思い、また他人を軽蔑するならば、彼は〈見る視力が無い〉という以外の何だろう。（スッタニパータ）	",
"	死ぬよりも前に、妄執を離れ、過去にこだわることなく、現在においてもくよくよと思い巡らすことがないならば、彼は（未来に関しても）特に思い煩うことがない。（スッタニパータ）	",
"	「喜び得たり、人空法も亦空。珍重す大元三尺の剣。電光影裡に春風を斬る」。（刀を振り上げた元兵に対し）幸いなことに、私はあらゆる存在が本来空であるとの真理を掴んだ。あなたが振り上げた大刀もまた空の存在だ。空の刀で空の所を斬るのは、電光閃く一瞬に春風を斬るようなものだ。（無学祖元）	",
"	人間は、毎日毎日、一歩一歩、生きることによって、死に近づいている。今生きているということは、少しずつ死んでいること。私たちは、ただ変化しているだけ。生きている途中であり、同時に死んでいるという途中というだけだ。だから、いいも悪いもない。ただ生きているだけだ。（スマナサーラ）	",
"	太陽は、昇った瞬間に沈み始めている。日の入りは日の出に劣らず現実なのだ。方角が違うだけだ。誕生が一方にあり、死がもう一方にある。（ＯＳＨＯ）	",
"	この世に矛盾などというものはおよそ存在しない。もしも誕生と死が別個の実在であったなら、誕生は誕生で、死は死で己の道を行き、両者がまみえるところはどこにもない。二本の平行線がどこまでも出会うことのないように。誕生と死は絡み合っている。「連続体の両端」だ。（ＯＳＨＯ）	",
"	（自我＝心を発見して）「ついに私を台無しにし続けてきた泥棒を捕まえたぞ。即刻死刑に処してくれよう！」（ジャナカ王）	",
"	「死」と「小さな死である睡眠」とは、まだ悟りに至っていない人を、しばらくの間感覚の奴隷から解放するために不可欠なものである。人間の本質は霊であるから、死または睡眠によって感覚の束縛から解放されると、人は本来の霊性を取り戻すのだ。（ヨガナンダ）	",
"	映画の画像が実際には光と影の合成にすぎないように、宇宙の諸現象もまた単なる幻影にすぎない。多種多様な生命体を擁するこの天体宇宙は、まさに「宇宙映画」だ。神は人間を楽しませるために、彼らを宇宙劇場の「俳優兼観客」に仕立てて、このとてつもない巨大なドラマを上演している。（ヨガナンダ）	",
"	悩みがなかったら、人間は自分が捨てた永遠の住処のことを殆ど思い出すことはないだろう。苦悩はそれを思い出させるための「刺激の針」だ。死の悲劇も真実ではない。死の前におののく者は、舞台の上で発射された空砲を本物と間違えて恐怖のために死んでしまう無知な俳優と同じだ。（ヨガナンダ）	",
"	葬儀の後、「同じことが遅かれ早かれ自分の身にも起こるだろう。これら全ての悲しみの原因を探求し、手遅れになる前に準備しておかなくてはならない」と考えて、以後の日々を送っていけば、その体験は徐々にその人の生活を変えて、宇宙の深い神秘へと導いていくでしょう。（アムリターナンダマイー）	",
"	この世界にただ訪問者として来ているのだという姿勢で暮らしなさい。（アムリターナンダマイー）	",
"	無執着でいればいいのです。そうすれば、死の体験をしているときでさえサークシ（観照者）でいられるからです。無執着は正しい態度なのです。それは正確な知覚の在り方です。（アムリターナンダマイー）	",
"	命の最後に人の心に起きる想念は、生涯にわたって実行した行為に相応します。人の好意は、最期の想念に影響を与えます。良き行為で人生を満たすことで、善き想念が最期に入ってきます。（アムリターナンダマイー）	",
"	この世では、客人として過ごしなさい。あなたの本当の家はここではない。もちろんここにいる限りは、よき客人であるよう努めなさい。全ての時間を欲望に身を委ね、富を蓄積し、持ち物を増やすことに捧げるなど、なんと愚かなことか。死の一撃で全ては置いていかなければならないのだ。（ヨガナンダ）	",
"	汝は煩悩という猟師に嗅ぎつけられて、生死の網の中に入ってしまった（捕らえられてしまった）。今になってもなお汝は、死神の口の中に到来したことを知らないのか。汝は自分の仲間が順次に殺されていくのを見ていない。しかも汝は屠殺業者の牛のように、惰眠を貪っている。（シャーンティデーヴァ）	",
"	死の恐怖について必要なことは、死を我々の日常生活にもっと近づけることだ。死を生の向こう側に追いやっておく代わりに、今現在に近づけてみる。そのとき、死は目の前に、あらゆるものの中に〈生の法則である不断の変化〉があることを発見するだろう。（クリシュナムルティ）	",
"	死は目の前に、あらゆるものの中にあるという事実を自分の前に置き続け、我々自身のあらゆる部分、古い記憶、古い関係に対して〈毎日死ぬ術〉を身に付ければ、死の恐怖は消えてなくなるだろう。生き方の大部分は、死に方を学ぶことから成るのだ。（クリシュナムルティ）	",
"	神だけが実体だ、他の全ては幻影だ。この瞬間、肉体はあり、次の瞬間それはない。人は急いで神を拝まなければいけない。（ラーマクリシュナ）	",
"	〔彼らは〕過去を憂い悲しまず、未来を渇望しない。現在あるものによって、身を保ち行く。それによって〔彼らの〕色艶は清まる。〔しかしながら〕未来を渇望するがゆえに、過去を憂い悲しむがゆえに、それによって愚者たちは干上がる。刈り取られた緑の葦のように。（サンユッタ・ニカーヤ）	",
"	それが過去にあるなら、それを干上がらせなさい。未来においては、何ものも、あなたにとってあってはなりません。もし〔その〕中間（現在）において〔何ものにも〕執著しないなら、〔あなたは〕寂静なる者となり、〔世を〕歩むであろう。（スッタニパータ）	",
"	この機械が生きていようと死のうと、私に何の用があろうか。この身体という機械は、土塊などと何の区別があろうか。肉体に味方することによって、無益に苦しみが得られる。この木片に等しいものを、あるいは憎み、あるいは愛することに、何の用があるのか。（シャーンティデーヴァ）	",
"	死から逃れる人はないのに、他人の死は醜いと思う。私もまた死にゆく身なのに、他人の死に醜さを見るのはふさわしいことではない。このように見て悟ったとき、私の生の意味は失われた。（増支部経典）	",
"	生命短く、寿命は尽きた。死を怖れるなら、功徳を積め。行いを調えて功徳を積めば、死にゆく者の心は鎮まる。（増支部経典）	",
"	死の恐怖があなたを襲うのはいつだろうか？ その恐怖があなたを襲うのは、あなたが完全に目覚めて世界と身体を知覚しているときだけである。もしあなたが深い眠りの中のように、世界も身体も見ることなく真我としてとどまれば、恐怖があなたに影響することはない。（ラマナ・マハルシ）	",
"	人間がこの世の生涯の唯一の目的として解かなければならない生死の謎は、「呼吸」と密接な関係がある。「無呼吸の秘密」こそ、実は「不死不滅の奥義」なのだ。この事実に気付いた古代インドの賢者たちは、呼吸を唯一の手掛かりとして、精巧且つ合理的な無呼吸の科学を開発したのである。（ヨガナンダ）	",
"	初心者と同様に、剣の達人は恐れを知らない。ただし初心者と違って彼は、恐怖をもたらすものに対して〈無関心〉になるのだ。長年にわたる瞑想によって彼は、生と死が根本において同一であり、同じ運命の地平に属していることを体得したのである。（オイゲン・ヘリゲル）	",
"	此（この）糞袋を何とも思はず打捨（うちす）つること也。これを仕習ふより別の仏法を知らず。（鈴木正三）	",
"	毎朝毎夕改めては死に死に、常住死身（しにみ）になりて居（お）る時は、武道に自由を得、一生落ち度なく、家職を仕果（しおう）すべきなり。（『葉隠』）	",
"	菩提心を起こすなどの実践をすると、自ずと臨終のときには心が安らかになる。臨終のときの心はきわめて不安定だが、そのとき心に善に向かう積極的な強い影響力を残すことができれば、その影響力は来世には大きなものになる。しかもその力には前世の前向きな経験が持続されているのだ。（ダライ・ラマ）	",
"	愛しく気に入っている全ての人々とも、やがては生別し死別し、（死後には生存の場所を）異にするに至る。アーナンダよ。生じ、存在し、作られ、壊滅する性質のものが、（実は）壊滅しないように、ということが、この世でどうしてあり得ようか？ このような道理は存在しない。（大般涅槃経）	",
"	運命の〈観照者〉となれ、その犠牲者ではなく。（ケン・ウィルバー）	",
"	瞑想の全核心は、端的言えば「いかに死ぬか」（分離した自己＝自我に対していかに死ぬか）を学ぶことだ。生も死も基本的には「通り過ぎて行く単なる経験」に過ぎないのだから、あるがままの観照を一瞬一瞬維持しているなら、もう死にひるんだり、生にしがみついたりしなくなる。（ケン・ウィルバー）	",
"	誰もが必ず死ぬという事実を認識することは、恐れのない状態（不畏）だ。恐怖に気づき、そこにとどまり（それは自分を震えるままにすることを意味するが）、その震えを感じなさい。そうすればそこにはもう恐怖はない。（ケン・ウィルバー）	",
"	自分が川と一つであることを知らないとき、あるいは宇宙と一つであることを知らないとき、あなたは恐怖を感じる。水滴として一滴一滴、別々であろうとなかろうと、水は水だ。生と死は同じものだ。この事実をはっきりと認識すると、死に対する恐怖も、人生におけるいかなる困難もなくなる。（鈴木俊隆）	",
"	生と死は同じものだ。水が川という原初の一者へ帰るとき、水の一滴一滴は、もはやいかなる個別の感じも持ってはいない。それは、そもそもの本性に帰るのだ。そもそもの平静を見つけるのだ。どれほどの喜びだろうか！（鈴木俊隆）	",
"	（坐禅をしている弟子に対し）そこを動くな、何度も何度も死ぬのだ。何も期待するな。何も君たちを救うことはできない。なぜならこれが最後の瞬間だからだ。悟りも役には立たぬ。なぜなら今以外に時間がないからだ。未来などない。真の自分でいなさい。そして、動くな。（鈴木俊隆）	",
"	彼は彼女の白髪を撫でた。「もう行ってもいいんだよ。この古い哀れな体を離れなさい。もうこれはいらないんだよ。脱ぎ捨ててしまいなさい。ここに脱ぎ捨てて、着古した服のように行きなさい。かわいい人。置いて行きなさい、着古した体は。そして行きなさい、光の中へ」（オルダス・ハクスレー『島』）	",
"	世界はひとつの「幻想」である。だが、それは「真剣に取り組むべき幻想」だ。なぜならそれは幻想という現実であり、我々が把握できるのは現実のそのような側面だけだからだ。（オルダス・ハクスレー）	",
"	人に短い一生というリュートには、（人とこの世の絆という）とても多くの弦が張られています。これらをばらばらに切断しなければなりません。これら多くの弦には、実質など何もありはしません。人を束縛する絆のことで、考えを満たしておくのは無益なことです。（アーナンダマイー・マー）	",
"	なぜ将来の自己実現について語るのでしょう。それは、今ここに存在しています。ただ、それを覆い隠しているヴェールが破壊されなければなりません。破壊とは、どういう意味でしょう？ ともかく滅びる運命にあるものが、破壊されるべきです。（アーナンダマイー・マー）	",
"	何をするにも健康な身体が必要だと言って、完全な健康体などないのに、わざわざ悪いところを見つけて大騒ぎする。私たちは生まれた瞬間から、ずっと変化し続けている。私たちの臓器一つひとつは、一時として同じ状態にはない。それは当たり前のことであり、不幸なことではないのだ。（スマナサーラ）	",
"	生と死は同義語であり、コインの裏表だ。毎日毎日生きることによって、死に近づいている。今生きているということは、少しずつ死んでいること。私たちはただ変化しているだけ。生きている途中であり、同時に死んでいるという途中というだけだ。良いも悪いもなく、ただ生きているだけ。（スマナサーラ）	",
"	死はどうしようもないこと。いつか誰の身にも起こること。だから、「そんなものだ」と思えばいい。自分も変わるし、他人も変わる。いつかは皆死んでしまう。そう考えれば、人との付き合い方も楽になる。結局、人が腹を立てたり悲しんだりするのは、変化を忘れているからなのだ。（スマナサーラ）	",
"	生とは虚しく、苦しく、最後は死ぬだけ。懸命に頑張っても、何も残らない。だから自暴自棄になればいい？ 何もかも諦める？ そうではない。力を抜いて、もっと気楽に生きていいですよ、と私は言いたい。（スマナサーラ）	",
"	財産に執著していても、自分の社会的地位を心配しても、死ぬときは全て捨てて逝くのだ。人生の全ては、僅かな時間を「地球に借りている」だけだ。全て借りたものだから、返すつもりで使えばいい。「私のもの、私のもの」と執著して、精神的に壊れるまで心配するのは無意味な行為だ。（スマナサーラ）	",
"	裸で生まれてきた私たちは、ヤドカリのように地球上にある物質を借りて生きている。まさに人間のしていることはヤドカリとそっくりだ。そして生まれてきた時と同じように裸で死んでいく。死んでいくときには、家、車、預金などの借り物はゴミと同じ。多ければ多いほど処分に困るだけ。（スマナサーラ）	",
"	人生で一日しかない「今日」を、単なるリハーサルにしてしまっている。明日もしくはその先に来るであろう「本番の日」のための準備に、「今日は所詮、前準備の日だ」と貴重な今日を消費してしまっている。それが毎日続くのだから、結局死ぬまでだらしのない生活を送ってしまう。（スマナサーラ）	",
